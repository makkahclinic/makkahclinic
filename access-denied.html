<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير مصرح - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f1f33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .icon-container i {
            font-size: 50px;
            color: #ef4444;
        }
        
        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .reason {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            color: #fca5a5;
            margin-bottom: 30px;
            display: none;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #c9a962, #b8954f);
            color: #1e3a5f;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(201, 169, 98, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            margin-top: 40px;
            opacity: 0.5;
        }
        
        .logo img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-ban"></i>
        </div>
        
        <h1>غير مصرح بالدخول</h1>
        
        <p class="message">
            عذراً، ليس لديك صلاحية للوصول إلى هذه الصفحة.
            <br>
            يرجى التواصل مع المسؤول إذا كنت تعتقد أن هذا خطأ.
        </p>
        
        <div class="reason" id="reasonBox">
            <i class="fas fa-info-circle"></i>
            <span id="reasonText"></span>
        </div>
        
        <div class="buttons">
            <a href="portal.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                العودة للبوابة
            </a>
            <a href="admin-login.html" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </a>
        </div>
        
        <div class="logo">
            <img src="logo-transparent.png" alt="Logo" onerror="this.style.display='none'">
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('reason');
        
        if (reason) {
            const reasonBox = document.getElementById('reasonBox');
            const reasonText = document.getElementById('reasonText');
            
            const reasons = {
                'suspended': 'حسابك معلق حالياً. يرجى التواصل مع الإدارة.',
                'no-permission': 'ليس لديك صلاحية لهذا النظام.',
                'not-staff': 'هذه الصفحة مخصصة للموظفين فقط.',
                'owner-only': 'هذه الصفحة مخصصة للمالك فقط.',
                'admin-only': 'هذه الصفحة مخصصة للمديرين فقط.'
            };
            
            if (reasons[reason]) {
                reasonText.textContent = reasons[reason];
                reasonBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
