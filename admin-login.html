<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الموظفين - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-dark: #152a45;
            --gold: #c9a962;
            --success: #28a745;
            --error: #dc3545;
            --bg: linear-gradient(135deg, #1e3a5f 0%, #0d1f33 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .login-card {
            background: rgba(255,255,255,0.98);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--gold));
        }
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(30,58,95,0.3);
        }
        .logo-container i {
            font-size: 2.5rem;
            color: var(--gold);
        }
        h1 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
        }
        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30,58,95,0.1);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30,58,95,0.3);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        .message.error {
            display: block;
            background: #ffe6e6;
            color: var(--error);
            border: 1px solid #ffcccc;
        }
        .message.success {
            display: block;
            background: #e6ffe6;
            color: var(--success);
            border: 1px solid #ccffcc;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.85rem;
        }
        .security-badge i {
            color: var(--success);
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .forgot-link {
            display: block;
            margin-top: 1rem;
            color: var(--primary);
            font-size: 0.85rem;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1>بوابة الموظفين</h1>
        <p class="subtitle">مجمع مكة الطبي بالزاهر</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="البريد الإلكتروني الرسمي" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">دخول</span>
                <div class="spinner" id="spinner"></div>
                <i class="fas fa-arrow-left" id="btnIcon"></i>
            </button>
        </form>
        
        <div class="message" id="message"></div>
        
        <a href="#" class="forgot-link" id="forgotLink">نسيت كلمة المرور؟</a>
        
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>اتصال مشفر وآمن</span>
        </div>
        
        <a href="admin-request.html" class="back-link" style="margin-top: 0.5rem;">
            <i class="fas fa-user-plus"></i> ليس لديك حساب؟ قدم طلب عضوية
        </a>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-home"></i> العودة للموقع الرئيسي
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
            authDomain: "insurance-check-6cec9.firebaseapp.com",
            projectId: "insurance-check-6cec9",
            storageBucket: "insurance-check-6cec9.appspot.com",
            messagingSenderId: "992769471393",
            appId: "1:992769471393:web:c8a9400210a0e7901011e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const spinner = document.getElementById('spinner');
        const messageEl = document.getElementById('message');

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            spinner.style.display = loading ? 'block' : 'none';
            btnIcon.style.display = loading ? 'none' : 'inline';
            btnText.textContent = loading ? 'جاري التحقق...' : 'دخول';
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const roleData = await getUserRole(user.uid);
                if (roleData && roleData.role && ['admin', 'chair', 'member', 'viewer', 'staff'].includes(roleData.role)) {
                    if (roleData.status !== 'suspended') {
                        window.location.href = 'admin-dashboard.html';
                    }
                }
            }
        });

        async function getUserRole(uid) {
            try {
                const docRef = doc(db, "staff_roles", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                }
                return null;
            } catch (e) {
                console.error('Role check error:', e);
                return null;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('الرجاء إدخال البريد وكلمة المرور', 'error');
                return;
            }

            setLoading(true);
            messageEl.className = 'message';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // تحقق من الصلاحيات أولاً - الموظفين المقبولين لا يحتاجون تأكيد البريد
                const roleData = await getUserRole(user.uid);
                
                if (!roleData || !roleData.role || !['admin', 'chair', 'member', 'viewer', 'staff'].includes(roleData.role)) {
                    showMessage('طلبك قيد المراجعة. سيتم إخطارك عند الاعتماد.', 'error');
                    await auth.signOut();
                    setLoading(false);
                    return;
                }
                
                // التحقق من حالة التعليق
                if (roleData.status === 'suspended') {
                    showMessage('حسابك معلق مؤقتاً. تواصل مع الإدارة.', 'error');
                    await auth.signOut();
                    setLoading(false);
                    return;
                }

                showMessage('تم التحقق! جاري التوجيه...', 'success');
                
                localStorage.setItem('staffRole', roleData.role);
                localStorage.setItem('staffEmail', email);
                localStorage.setItem('staffUid', user.uid);
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 800);

            } catch (error) {
                console.error('Login error:', error);
                let msg = 'حدث خطأ غير متوقع';
                if (error.code === 'auth/invalid-credential' || 
                    error.code === 'auth/wrong-password' || 
                    error.code === 'auth/user-not-found') {
                    msg = 'البريد أو كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/too-many-requests') {
                    msg = 'محاولات كثيرة. حاول لاحقاً.';
                }
                showMessage(msg, 'error');
                setLoading(false);
            }
        });

        document.getElementById('forgotLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('أدخل بريدك الإلكتروني أولاً', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('تم إرسال رابط إعادة التعيين لبريدك', 'success');
            } catch (error) {
                showMessage('تعذر إرسال الرابط. تأكد من البريد.', 'error');
            }
        });
    </script>
</body>
</html>
