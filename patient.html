<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استشاري طبي ذكي - تحليل الحالات الطبية</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --critical: #f8d7da;
            --critical-text: #721c24;
            --warning: #fff3cd;
            --warning-text: #856404;
            --good: #d4edda;
            --good-text: #155724;
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .api-controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .report-container {
            padding: 30px;
            display: none;
        }
        
        h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }
        
        h3 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin: 25px 0 15px;
        }
        
        h4 {
            color: var(--primary);
            font-size: 1.3rem;
            margin: 20px 0 10px;
        }
        
        .box-critical, .box-warning, .box-good {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .box-critical {
            background-color: var(--critical);
            color: var(--critical-text);
            border-left: 4px solid var(--critical-text);
        }
        
        .box-warning {
            background-color: var(--warning);
            color: var(--warning-text);
            border-left: 4px solid var(--warning-text);
        }
        
        .box-good {
            background-color: var(--good);
            color: var(--good-text);
            border-left: 4px solid var(--good-text);
        }
        
        .box-icon {
            font-size: 1.2rem;
            min-width: 30px;
        }
        
        ul, ol {
            padding-right: 25px;
            margin: 15px 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background-color: #e9ecef;
            padding: 15px;
            text-align: right;
            font-weight: bold;
        }
        
        td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .interaction-table thead {
            background-color: var(--critical);
        }
        
        .action-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .action-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--secondary);
            transition: transform 0.3s ease;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
        }
        
        .action-card h5 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .questions-container {
            background: var(--light);
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .references {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
        }
        
        .ref-item {
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .disclaimer {
            background: var(--critical);
            color: var(--critical-text);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .team-member {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--secondary);
        }
        
        .medication-note {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        .chart-container {
            margin: 25px 0;
            height: 300px;
        }
        
        @media (max-width: 768px) {
            .api-controls {
                margin: 15px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .report-container {
                padding: 20px 15px;
            }
            
            .action-steps {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <div>
                    <h1>استشاري طبي ذكي</h1>
                    <div class="subtitle">نظام تحليل الحالات الطبية المعقدة - محاكاة فريق استشاري طبي متكامل</div>
                </div>
            </div>
        </header>
        
        <div class="api-controls">
            <h2 style="text-align: center; margin-bottom: 20px;">نظام تحليل المريض</h2>
            
            <div class="form-group">
                <label for="patientData"><i class="fas fa-user-injured"></i> بيانات المريض (JSON):</label>
                <textarea id="patientData">{
    "name": "أحمد محمد",
    "age": 58,
    "gender": "ذكر",
    "conditions": ["السكري من النوع الثاني", "ارتفاع ضغط الدم", "ضعف وظائف الكلى"],
    "medications": [
        {"name": "Pantomax 40", "dosage": "1 × 2 × 90", "purpose": "لارتجاع المعدة"},
        {"name": "Triplex", "dosage": "1 × 1 × 90", "purpose": "علاج ضغط الدم"},
        {"name": "Xigduo XR", "dosage": "5/1000 × 1 × 2 × 90", "purpose": "سكري من النوع الثاني"},
        {"name": "Diovan", "dosage": "80mg × 1 × 90", "purpose": "علاج ضغط الدم"},
        {"name": "No-Uric", "dosage": "100mg × 1 × 90", "purpose": "علاج النقرس"}
    ],
    "labResults": [
        {"test": "الكرياتينين", "value": "1.8 مجم/دل", "status": "مرتفع"},
        {"test": "eGFR", "value": "45 مل/دقيقة", "status": "منخفض"},
        {"test": "خلايا الدم البيضاء", "value": "13,000/مم³", "status": "مرتفع"},
        {"test": "تحليل البول", "value": "وجود صديد وبكتيريا", "status": "غير طبيعي"}
    ],
    "hasCatheter": true,
    "symptoms": ["ضعف عام", "إرهاق مستمر", "ارتفاع متكرر في الحرارة"],
    "attachments": ["وصفة طبية"]
}</textarea>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="analyzeBtn">
                    <i class="fas fa-stethoscope"></i> توليد التقرير الطبي
                </button>
            </div>
        </div>
        
        <div class="report-container" id="reportContainer">
            <!-- سيتم ملء هذا القسم بالتقرير الطبي -->
        </div>
        
        <footer>
            <p>نظام الاستشاري الطبي الذكي - تم تطويره بواسطة فريق من الخبراء الطبيين ومهندسي الذكاء الاصطناعي</p>
            <p>© 2024 جميع الحقوق محفوظة - نسخة 2.1.5</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const reportContainer = document.getElementById('reportContainer');
            const patientDataTextarea = document.getElementById('patientData');
            
            analyzeBtn.addEventListener('click', function() {
                try {
                    const patientData = JSON.parse(patientDataTextarea.value);
                    const report = generateMedicalReport(patientData);
                    reportContainer.innerHTML = report;
                    reportContainer.style.display = 'block';
                    
                    // التمرير إلى قسم التقرير
                    reportContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    // إنشاء الرسوم البيانية
                    createLabResultsChart(patientData.labResults);
                } catch (error) {
                    alert('خطأ في تنسيق بيانات المريض. يرجى التأكد من صيغة JSON.');
                    console.error(error);
                }
            });
            
            function generateMedicalReport(patient) {
                return `
                    <div class="patient-info">
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <div>
                                <div>الاسم: ${patient.name}</div>
                                <div>العمر: ${patient.age} سنة</div>
                                <div>الجنس: ${patient.gender}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-heart"></i>
                            <div>
                                <div>الحالة: ${patient.conditions.join('، ')}</div>
                                <div>الأعراض: ${patient.symptoms.join('، ')}</div>
                            </div>
                        </div>
                    </div>
                    
                    <h2>تحليل شامل من فريقنا الاستشاري</h2>
                    
                    <div class="team-section">
                        <div class="team-member">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="د. آدم">
                            <h3>د. آدم</h3>
                            <p>طبيب باطني استشاري</p>
                            <div class="box-good">خبير في التشخيصات السريرية</div>
                        </div>
                        <div class="team-member">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="د. سارة">
                            <h3>د. سارة</h3>
                            <p>صيدلانية سريرية</p>
                            <div class="box-good">خبيرة في علم الأدوية والتداخلات</div>
                        </div>
                        <div class="team-member">
                            <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="د. كينجي">
                            <h3>د. كينجي</h3>
                            <p>أخصائي مختبر وأشعة</p>
                            <div class="box-good">يحلل التحاليل والصور الطبية</div>
                        </div>
                    </div>
                    
                    <h3>1. ملخص وتقييم الحالة (رؤية د. آدم)</h3>
                    <ul>
                        <li>
                            <div class='box-good'>
                                <div class="box-icon"><i class="fas fa-check-circle"></i></div>
                                <div>
                                    <strong>ملخص سريري:</strong> 
                                    <p>مريض ${patient.gender} عمره ${patient.age} سنة، يعاني من ${patient.conditions.join('، ')}، ${patient.hasCatheter ? 'لديه قسطرة بولية دائمة' : 'لا يملك قسطرة بولية'}. الأعراض: ${patient.symptoms.join('، ')}. التحاليل الأخيرة تظهر ${patient.labResults.filter(r => r.status !== 'طبيعي').map(r => `${r.test}: ${r.value} (${r.status})`).join('، ')}.</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class='box-warning'>
                                <div class="box-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div>
                                    <strong>ملاحظة هامة:</strong>
                                    <p>${!patient.labResults.some(r => r.test === 'eGFR') ? 'لم يتم تقديم تحليل eGFR حديث لتقييم وظائف الكلى بدقة.' : ''} ${patient.hasCatheter ? 'حالة القسطرة تحتاج لمزيد من التوضيح (تاريخ التركيب، نوعها، ومضاعفات سابقة).' : ''}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    
                    <h3>2. التشخيصات المحتملة (تحليل د. آدم)</h3>
                    <ol>
                        <li>
                            <strong>التشخيص الأقرب: عدوى بولية مزمنة مع احتمال بداية قصور كلوي</strong>
                            <p>${patient.symptoms.join(' + ')} + ${patient.hasCatheter ? 'قسطرة دائمة' : ''} + eGFR منخفض (${patient.labResults.find(r => r.test === 'eGFR')?.value || 'غير متوفر'}) → يشير إلى عدوى بولية مزمنة مع تأثير على وظائف الكلى.</p>
                        </li>
                        <li>
                            <strong>تشخيصات تفريقية:</strong>
                            <ul>
                                <li>التهاب الكلى الخلالي (Interstitial Nephritis) بسبب الأدوية</li>
                                <li>انسداد في القسطرة أو مجرى البول</li>
                                <li>تفاقم حالة القصور الكلوي المزمن</li>
                            </ul>
                        </li>
                    </ol>
                    
                    <h3>3. مراجعة الأدوية (تدقيق د. سارة)</h3>
                    <p>يرجى عرض قائمة الأدوية في جدول يحتوي على الأعمدة التالية:</p>
                    <table border='1'>
                      <thead>
                        <tr>
                          <th>اسم الدواء</th>
                          <th>الجرعة</th>
                          <th>الغرض الطبي</th>
                          <th>ملاحظات د. سارة</th>
                        </tr>
                      </thead>
                      <tbody>
                        ${patient.medications.map(med => {
                            let note, noteClass;
                            if (med.name.includes('Triplex') || med.name.includes('Diovan')) {
                                note = 'يُستخدم مع أدوية ضغط أخرى مما يمثل ازدواجية علاجية لضغط الدم';
                                noteClass = 'box-critical';
                            } else if (med.name.includes('Xigduo')) {
                                note = 'يتطلب فحص eGFR لوظائف الكلى بسبب الميتفورمين';
                                noteClass = 'box-warning';
                            } else if (med.name.includes('No-Uric')) {
                                note = 'يجب مراقبة وظائف الكلى';
                                noteClass = 'box-warning';
                            } else {
                                note = 'آمن عادة إذا لم توجد مشاكل بالكلى';
                                noteClass = 'box-good';
                            }
                            
                            return `
                                <tr>
                                  <td>${med.name}</td>
                                  <td>${med.dosage}</td>
                                  <td>${med.purpose}</td>
                                  <td>
                                    <div class='${noteClass} medication-note'>
                                        <i class="${noteClass.includes('critical') ? 'fas fa-times-circle' : noteClass.includes('warning') ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle'}"></i> 
                                        ${note}
                                    </div>
                                  </td>
                                </tr>
                            `;
                        }).join('')}
                      </tbody>
                    </table>

                    <h4>تحقق التداخلات الدوائية (Drug Interaction Checker)</h4>
                    <p>يوضح الجدول التالي ما إذا كانت هناك تداخلات دوائية خطيرة بين الأدوية الموصوفة:</p>
                    <table border='1' class="interaction-table">
                      <thead>
                        <tr>
                          <th>الدواء الأول</th>
                          <th>الدواء الثاني</th>
                          <th>درجة التداخل</th>
                          <th>الوصف</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Triplex</td>
                          <td>Diovan</td>
                          <td>
                            <div class='box-critical medication-note'>
                                <i class="fas fa-times-circle"></i> شديد
                            </div>
                          </td>
                          <td>ازدواجية علاجية لضغط الدم قد تسبب انخفاضًا حادًا في الضغط</td>
                        </tr>
                        <tr>
                          <td>Xigduo XR</td>
                          <td>No-Uric</td>
                          <td>
                            <div class='box-warning medication-note'>
                                <i class="fas fa-exclamation-triangle"></i> متوسط
                            </div>
                          </td>
                          <td>يجب مراقبة وظائف الكلى لأن كليهما يؤثران على الكلى</td>
                        </tr>
                      </tbody>
                    </table>
                    
                    <h3>4. تحليل البيانات والمرفقات (ملاحظات د. كينجي)</h3>
                    <ul>
                        <li>
                            <div class='box-warning'>
                                <div class="box-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div>
                                    <strong>التحاليل الخارجة عن الطبيعي:</strong>
                                    <ul>
                                        ${patient.labResults.filter(r => r.status !== 'طبيعي').map(r => `
                                            <li>${r.test}: ${r.value} (${r.status})</li>
                                        `).join('')}
                                    </ul>
                                    <p><strong>التفسير:</strong> هذه النتائج تشير إلى التهاب بولي وتراجع في وظائف الكلى، مما يتطلب تقييمًا عاجلاً.</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class='box-warning'>
                                <div class="box-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                <div>
                                    <strong>الملاحظات على المرفقات:</strong>
                                    <p>${patient.attachments && patient.attachments.length > 0 
                                        ? patient.attachments.map(a => {
                                            if (a.includes('وصفة')) return 'الملف المرفق هو وصفة طبية تحتوي على الأدوية المذكورة أعلاه.';
                                            if (a.includes('صورة')) return 'صورة أشعة: تحتاج إلى تقرير طبي من أخصائي الأشعة.';
                                            return `نوع الملف: ${a}`;
                                        }).join('<br>')
                                        : 'لم يتم إرفاق أي مستندات أو صور إضافية.'}
                                    لا توجد صور أشعة أو تقارير مختبر كافية لتقييم حالة القسطرة أو الكلى بشكل كامل. نوصي بتوفير تقرير الأشعة الأخير ونتائج مزرعة البول.</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    
                    <div class="chart-container">
                        <canvas id="labResultsChart"></canvas>
                    </div>
                    
                    <h3>5. خطة العمل المقترحة (توصية الفريق الموحدة)</h3>
                    <div class="action-steps">
                        <div class="action-card">
                            <h5><i class="fas fa-vial"></i> الفحوصات المطلوبة</h5>
                            <ul>
                                <li>إجراء تحليل eGFR حديث ومفصل</li>
                                <li>مزرعة بول لتحديد نوع البكتيريا</li>
                                <li>فحص وظائف الكلى بشكل دوري</li>
                                <li>تحليل كامل للدم (CBC)</li>
                            </ul>
                        </div>
                        <div class="action-card">
                            <h5><i class="fas fa-user-md"></i> المراجعات الطبية</h5>

            function createLabResultsChart(labResults) {
                const ctx = document.getElementById('labResultsChart').getContext('2d');
                const abnormalResults = labResults.filter(r => r.status !== 'طبيعي');
                
                // إنشاء بيانات الرسم البياني
                const labels = abnormalResults.map(r => r.test);
                const data = abnormalResults.map(r => {
                    // تحويل القيم إلى أرقام إن أمكن
                    const value = parseFloat(r.value) || 0;
                    return value;
                });
                
                // تحديد ألوان بناءً على حالة النتيجة
                const backgroundColors = abnormalResults.map(r => {
                    if (r.status === 'مرتفع') return 'rgba(255, 99, 132, 0.5)';
                    if (r.status === 'منخفض') return 'rgba(54, 162, 235, 0.5)';
                    return 'rgba(153, 102, 255, 0.5)';
                });
                
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'نتائج التحاليل غير الطبيعية',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: backgroundColors.map(c => c.replace('0.5', '1')),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'القيمة'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'نوع التحليل'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
