<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المساعد الصحي الذكي - بوابة المريض</title>
  <style>
    :root {
      --primary-color: #28a745; /* Green for patient portal */
      --secondary-color: #0a4c8b;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    body {
        opacity: 0;
        transition: opacity 0.5s;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: var(--card-bg-color);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 2.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:active {
        transform: scale(0.98);
    }
    .btn-primary { background-color: var(--primary-color); }
    .btn-primary:hover { background-color: #218838; }
    
    #response-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border-top: 4px solid var(--primary-color);
        border-radius: 8px;
        background-color: #fdfdfd;
        display: none;
    }
    #response-container h3 { color: var(--secondary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 0.5rem; margin-top: 0; }
    #response-container h4 { color: var(--primary-color); margin-top: 1.5rem; }
    
    .notification {
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
    }
    .notification.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .notification.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    
    #user-info { margin-bottom: 2rem; color: #555; font-size: 0.9rem; text-align: center; }
    .back-link { display: block; text-align: center; margin-bottom: 2rem; color: var(--secondary-color); }
    .disclaimer {
        font-size: 0.8rem;
        text-align: center;
        color: #777;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #eeeeee;
        border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="portal.html" class="back-link">العودة إلى البوابة الرئيسية</a>
    <h2>المساعد الصحي الذكي</h2>
    <div id="user-info"></div>

    <label for="symptoms">صف أعراضك بالتفصيل:</label>
    <textarea id="symptoms" placeholder="مثال: أشعر بصداع شديد في مقدمة الرأس، مع غثيان وارتفاع في درجة الحرارة منذ يومين..."></textarea>

    <label for="age">العمر:</label>
    <input type="number" id="age" placeholder="مثال: 35" />

    <label for="gender">الجنس:</label>
    <select id="gender">
      <option value="" disabled selected>اختر...</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>

    <label for="smoker">هل أنت مدخن؟</label>
    <select id="smoker">
      <option value="" disabled selected>اختر...</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <label for="vitals">الحرارة والضغط (اختياري):</label>
    <input type="text" id="vitals" placeholder="مثال: الحرارة 38.5، الضغط 130/85، أو اكتب 'لا أعرف'">

    <label for="labs">نتائج تحاليل حالية (اختياري):</label>
    <textarea id="labs" placeholder="إذا كان لديك أي نتائج تحاليل حديثة، يمكنك كتابتها هنا"></textarea>
    
    <label for="diagnosis">أي تشخيص سابق (اختياري):</label>
    <textarea id="diagnosis" placeholder="إذا كان لديك أي تشخيص سابق من طبيب، يمكنك كتابته هنا"></textarea>

    <div class="button-group">
        <button onclick="analyzeSymptoms()" class="btn-primary">تحليل الأعراض</button>
    </div>

    <div id="notification-area"></div>
    <div id="response-container"></div>

    <p class="disclaimer">
      <strong>إخلاء مسؤولية:</strong> هذه الأداة تقدم نصائح أولية للمعلومات فقط ولا تعتبر بديلاً عن الاستشارة الطبية المتخصصة. يجب عليك دائماً استشارة طبيب مؤهل لتشخيص وعلاج أي حالة صحية.
    </p>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-info").textContent = `مرحباً ${user.email}`;
        document.body.style.opacity = 1;
      } else {
        window.location.replace("https://www.m2020m.org/login.html");
      }
    });

    function showNotification(type, message) {
        const notificationArea = document.getElementById('notification-area');
        const notificationDiv = document.createElement('div');
        notificationDiv.className = `notification ${type}`;
        notificationDiv.textContent = message;
        notificationArea.innerHTML = '';
        notificationArea.appendChild(notificationDiv);
        notificationDiv.style.display = 'block';
    }

    async function analyzeSymptoms() {
      // This function will be completed in the next step
      // سيتم إكمال هذه الدالة في الخطوة التالية
      showNotification("info", "جاري بناء هذه الميزة... سنقوم بربطها بالذكاء الاصطناعي في الخطوة القادمة.");
      document.getElementById('response-container').style.display = 'none';
    }

    window.analyzeSymptoms = analyzeSymptoms;
  </script>
</body>
</html>
