<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النموذج الموحد للإبلاغ - مجمع مكة الطبي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0a4c8b; --secondary: #1a936f; --accent: #f9a826; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .form-input[readonly] { background-color: #f3f4f6; cursor: not-allowed; color: #4b5563; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #334155; }
        .form-label.required::after { content: " *"; color: #dc2626; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s ease; background-color: #f8fafc; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.3); }
        .form-input.invalid, .form-select.invalid, .form-textarea.invalid, .grid.invalid, #locationSelector.invalid { border-color: #dc2626; }
        .error-message { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; min-height: 1.25rem; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, #144c63 100%); color: white; }
        .btn-secondary { background-color: #e2e8f0; color: #334155; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .radio-card input:checked + label { border-color: var(--primary); background-color: #f0f9ff; box-shadow: 0 0 0 2px var(--accent); }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="container max-w-4xl w-full">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden" id="formContainer">
            <header class="bg-gradient-to-br from-[var(--primary)] to-[var(--secondary)] text-white p-6 sm:p-8 text-center">
                <h1 class="text-2xl sm:text-3xl font-bold">مجمع مكة الطبي بالزاهر</h1>
                <p class="text-lg sm:text-xl mt-2 opacity-90">النموذج الموحد للإبلاغ</p>
            </header>
            
            <div id="form-content-wrapper">
                <div class="p-6 sm:p-8">
                    <div id="progressBar" class="mb-8"></div>

                    <form id="unifiedForm" novalidate>
                        <!-- Steps will be populated by JS -->
                        <div class="form-step" data-step="1"></div>
                        <div class="form-step hidden" data-step="2"></div>
                        <div class="form-step hidden" data-step="3"></div>
                        <div class="form-step hidden" data-step="4"></div>
                        <div class="form-step hidden" data-step="5"></div>
                    </form>

                    <div class="form-actions mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                        <button type="button" id="prevBtn" class="btn btn-secondary hidden">السابق</button>
                        <button type="button" id="nextBtn" class="btn btn-primary">التالي</button>
                        <button type="submit" id="submitBtn" form="unifiedForm" class="btn btn-primary hidden">إرسال البلاغ</button>
                    </div>
                </div>
            </div>

            <div id="success-screen" class="p-8 text-center hidden">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-green-100"><svg class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                <h2 class="mt-6 text-2xl font-bold text-slate-800">تم إرسال بلاغك بنجاح!</h2>
                <p class="mt-2 text-slate-600">شكراً لك. سيقوم فريقنا بمراجعة البلاغ.</p>
                <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                    <button type="button" id="newReportBtn" class="btn btn-primary">تقديم بلاغ جديد</button>
                    <a href="#" onclick="window.location.reload()" class="btn btn-secondary">العودة للرئيسية</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center gap-3 transform translate-x-[150%] transition-transform duration-500 ease-in-out z-50">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span id="toastMessage"></span>
    </div>

    <script>
    (function() {
        let currentStep = 1;
        let totalSteps = 5;
        let selectedLocations = [];
        let attachedFiles = [];
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwkWblpYB4Todpot1E532hU8Ug_JydCwX02g9UHOhS42A7D_1BO3iyQnqUaM-pWCNNKcw/exec";
        const locations = [ { code: "DIR-B-01", name: "المدير العام" }, { code: "ADM-B-01", name: "بلال" }, { code: "ADM-B-02", name: "أ/ عدنان" }, { code: "INS-B-01", name: "أ/ صابر" }, { code: "INS-B-02", name: "الموافقات الطبية" }, { code: "CSSD-B-01", name: "التعقييم" }, { code: "CSSD-B-02", name: "الغسيل" }, { code: "RAD-B-01", name: "استقبال الاشعة" }, { code: "RAD-B-02", name: "Ultrasound" }, { code: "RAD-B-03", name: "X-ray and Panorama" }, { code: "FAC-B-01", name: "دورة مياه" }, { code: "LAB-B-01", name: "امراض الدم" }, { code: "LAB-B-02", name: "الكيمياء الحيوية" }, { code: "LAB-B-03", name: "علم الطفيليات" }, { code: "ADM-B-03", name: "مكتب لتخزين ملفات الحسابات" }, { code: "REC-G-01", name: "استقبال الاول" }, { code: "FAC-G-01", name: "استراحة الموظفات" }, { code: "GP-G-01", name: "دكتور جعفر وحسن" }, { code: "WMF-G-01", name: "انتظار النساء" }, { code: "WMR-G-01", name: "انتظار الرجال" }, { code: "MED-G-01", name: "دكتور محمد" }, { code: "MED-G-02", name: "دكتور مجدي" }, { code: "ER-G-01", name: "غرفة الانعاش القلبي الرئوي" }, { code: "VS-G-01", name: "العلامات الحيوية" }, { code: "BD-G-01", name: "غرفة سحب العينات" }, { code: "OBG-G-01", name: "غرفة الكشف الطبي" }, { code: "OBG-G-02", name: "غرفة الولادة" }, { code: "OBG-G-03", name: "غرفة مابعد الولادة" }, { code: "ER-G-01", name: "طوارئ رجال" }, { code: "ER-G-02", name: "طوارئ نساء" }, { code: "FAC-G-02", name: "دورة مياه رجال" }, { code: "FAC-G-03", name: "دورة مياه نساء" }, { code: "FAC-G-04", name: "دورة مياه نساء" }, { code: "REC-1-01", name: "استقبال قسم الاسنان" }, { code: "DEN-1-01", name: "عيادة د/معاذ" }, { code: "DEN-1-02", name: "عيادة د/معاذ" }, { code: "DEN-1-03", name: "عيادة د/عزام الياسي" }, { code: "DEN-1-04", name: "عيادة د/نورا حبشي" }, { code: "DEN-1-05", name: "عيادة د/العنود الزبيدي" }, { code: "DEN-1-06", name: "عيادة د/رشا رجب" }, { code: "ORTH-1-07", name: "عيادة د/ربيعة تبسم" }, { code: "ADM-1-01", name: "مكتب د/خالد" }, { code: "WMR-1-01", name: "انتظار قسم الاسنان" }, { code: "WMR-1-02", name: "انتظار قسم الباطنة-العيون-العظام" }, { code: "WMF-1-01", name: "انتظار النساء" }, { code: "FAC-1-01", name: "دورة مياه النساء" }, { code: "FAC-1-02", name: "دورة مياه الرجال" }, { code: "OPH-1-01", name: "عيادة/ شذا" }, { code: "MED-1-01", name: "عيادة د/حمادة نجاح" }, { code: "MED-1-02", name: "عيادة اضافية للدكتور حمادة" }, { code: "MED-1-03", name: "عيادة مجهزة" }, { code: "ADM-1-02", name: "مكتب فارغ" }, { code: "FAC-1-03", name: "استراحة موظفات" } ];
        
        const dom = {
            form: document.getElementById('unifiedForm'),
            nextBtn: document.getElementById('nextBtn'),
            prevBtn: document.getElementById('prevBtn'),
            submitBtn: document.getElementById('submitBtn'),
            formContentWrapper: document.getElementById('form-content-wrapper'),
            successScreen: document.getElementById('success-screen'),
            newReportBtn: document.getElementById('newReportBtn'),
            progressBar: document.getElementById('progressBar')
        };

        const getCurrentLocalISOString = () => {
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            return new Date(now - timezoneOffset).toISOString().slice(0, 16);
        };

        const renderProgressBar = () => {
            dom.progressBar.innerHTML = `
                <div class="flex justify-between items-center relative">
                    <div class="absolute top-1/2 -translate-y-1/2 w-full h-1 bg-slate-200"></div>
                    <div id="progress-bar-line" class="absolute top-1/2 -translate-y-1/2 w-0 h-1 bg-[var(--accent)] transition-all duration-500"></div>
                    ${[1, 2, 3, 4, 5].map(i => `
                        <div class="progress-step z-10 flex flex-col items-center" data-step="${i}">
                            <div class="step-circle w-10 h-10 flex items-center justify-center rounded-full font-bold text-lg transition-all duration-300 bg-slate-200 text-slate-500">${i}</div>
                            <div class="step-label mt-2 text-xs text-center text-slate-500 font-semibold"></div>
                        </div>
                    `).join('')}
                </div>`;
        };

        const renderStepContent = () => {
            document.querySelector('.form-step[data-step="1"]').innerHTML = `
                <h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم 1: التصنيف الرئيسي</h2>
                <div class="form-group"><label for="reportCategory" class="form-label required">نوع التقرير</label><select id="reportCategory" name="reportCategory" class="form-select" required><option value="" disabled selected>اختر نوع التقرير...</option><option value="حادث">بلاغ حادث/مخاطر</option><option value="شكوى">شكوى مريض/مراجِع</option></select><p class="error-message"></p></div>`;
            
            document.querySelector('.form-step[data-step="2"]').innerHTML = `
                <h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم 2: البيانات الإدارية</h2>
                <div class="grid md:grid-cols-2 gap-x-6 gap-y-4">
                    <div class="form-group md:col-span-2"><label class="form-label required">من هو مقدم البلاغ؟</label><div class="grid grid-cols-2 gap-4 mt-2"><div class="radio-card"><input type="radio" name="reporterType" id="reporterEmployee" value="employee" class="sr-only" required><label for="reporterEmployee" class="flex flex-col items-center justify-center text-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer"><span>👨‍⚕️</span><span class="font-semibold mt-2 text-slate-700">موظف</span></label></div><div class="radio-card"><input type="radio" name="reporterType" id="reporterPatient" value="patient" class="sr-only" required><label for="reporterPatient" class="flex flex-col items-center justify-center text-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer"><span>👤</span><span class="font-semibold mt-2 text-slate-700">مريض/زائر</span></label></div></div><p class="error-message"></p></div>
                    <div id="employee-reporter-fields" class="md:col-span-2 grid md:grid-cols-2 gap-x-6 gap-y-4 hidden">
                        <div class="form-group"><label for="reporterName" class="form-label required">اسم المبلّغ</label><input type="text" id="reporterName" name="reporterName" class="form-input"><p class="error-message"></p></div>
                        <div class="form-group">
                            <label for="reporterJob" class="form-label required">الوظيفة</label>
                            <select id="reporterJob" name="reporterJob" class="form-select" required>
                                <option value="" disabled selected>اختر الوظيفة...</option>
                                <option value="طبيب">طبيب</option>
                                <option value="ممرض">ممرض</option>
                                <option value="اداري">اداري</option>
                                <option value="استقبال">استقبال</option>
                                <option value="عامل نظافة">عامل نظافة</option>
                                <option value="سائق">سائق</option>
                                <option value="other">أخرى</option>
                            </select>
                            <input type="text" id="reporterJobOther" name="reporterJobOther" class="form-input mt-2 hidden" placeholder="يرجى تحديد الوظيفة الأخرى">
                            <p class="error-message"></p>
                        </div>
                    </div>
                    <div id="patient-reporter-fields" class="md:col-span-2 grid md:grid-cols-2 gap-x-6 gap-y-4 hidden"><div class="form-group"><label for="patientName" class="form-label required">اسم المريض/الزائر</label><input type="text" id="patientName" name="patientName" class="form-input"><p class="error-message"></p></div><div class="form-group"><label for="patientPhone" class="form-label required">رقم الجوال</label><input type="tel" id="patientPhone" name="patientPhone" class="form-input"><p class="error-message"></p></div></div>
                    <div class="form-group md:col-span-2 relative"><label for="locationSelector" class="form-label required">تحديد الموقع</label><div id="locationSelector" class="form-input cursor-pointer flex justify-between items-center"><span>اختر موقع...</span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-400"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"/></svg></div><div id="locationDropdown" class="absolute top-full right-0 w-full bg-white border border-slate-300 rounded-md shadow-lg max-h-60 overflow-y-auto z-20 hidden"><input type="text" id="locationSearch" placeholder="ابحث..." class="form-input sticky top-0 m-1 w-[calc(100%-0.5rem)] z-10"><div id="locationOptionsContainer"></div></div><div id="selectedLocations" class="mt-2 flex flex-wrap gap-2"></div><p class="error-message"></p></div>
                    <div class="form-group"><label for="reportNumber" class="form-label">رقم البلاغ</label><input type="text" id="reportNumber" name="reportNumber" class="form-input" readonly></div>
                    <div class="form-group"><label for="reportDateTime" class="form-label">تاريخ ووقت البلاغ</label><input type="datetime-local" id="reportDateTime" name="reportDateTime" class="form-input" readonly></div>
                </div>`;
            
            document.querySelector('.form-step[data-step="5"]').innerHTML = `
                <h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم الأخير: المرفقات والإرسال</h2>
                <div class="form-group"><label for="attachments" class="form-label">المرفقات (اختياري)</label><div class="mt-2 flex justify-center rounded-lg border border-dashed border-slate-900/25 px-6 py-10 cursor-pointer" id="dropzone"><div class="text-center"><svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg><div class="mt-4 flex text-sm"><label for="attachments" class="relative cursor-pointer rounded-md bg-white font-semibold text-[var(--primary)]"><span>ارفع ملفًا</span><input id="attachments" name="attachments" type="file" class="sr-only" multiple></label><p class="pr-1">أو اسحبه وأفلته هنا</p></div><p class="text-xs text-slate-600">PNG, JPG, PDF up to 10MB</p></div></div><div id="file-list" class="mt-4 space-y-2"></div></div>`;
        };

        const initializeForm = () => {
            const reportDateTimeField = document.getElementById('reportDateTime');
            reportDateTimeField.value = getCurrentLocalISOString();
            generateReportNumber();
        };

        const attachEventListeners = () => {
            dom.nextBtn.addEventListener('click', handleNextStep);
            dom.prevBtn.addEventListener('click', handlePrevStep);
            dom.form.addEventListener('submit', handleFormSubmit);
            dom.newReportBtn.addEventListener('click', resetForm);
            document.getElementById('reportCategory').addEventListener('change', () => {
                generateReportNumber();
                setupDynamicSteps();
            });
            document.querySelectorAll('input[name="reporterType"]').forEach(radio => radio.addEventListener('change', handleReporterTypeChange));

            const reporterJobSelect = document.getElementById('reporterJob');
            if (reporterJobSelect) {
                reporterJobSelect.addEventListener('change', e => {
                    const otherInput = document.getElementById('reporterJobOther');
                    if (otherInput) {
                        const isOther = e.target.value === 'other';
                        otherInput.classList.toggle('hidden', !isOther);
                        otherInput.required = isOther;
                        if (!isOther) otherInput.value = '';
                    }
                });
            }

            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('attachments');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eName => dropzone.addEventListener(eName, e => {e.preventDefault(); e.stopPropagation();}));
            ['dragenter', 'dragover'].forEach(eName => dropzone.addEventListener(eName, () => dropzone.classList.add('bg-slate-100')));
            ['dragleave', 'drop'].forEach(eName => dropzone.addEventListener(eName, () => dropzone.classList.remove('bg-slate-100')));
            dropzone.addEventListener('drop', e => addFiles(e.dataTransfer.files));
            fileInput.addEventListener('change', e => {
                addFiles(e.target.files);
                e.target.value = '';
            });
            initializeLocationPicker();
        };

        const generateReportNumber = () => {
            const type = document.getElementById('reportCategory').value;
            const year = new Date().getFullYear();
            const serial = Date.now().toString().slice(-5);
            let code = "MMC-REP-";
            if (type === 'حادث') code = `IR-RISK-${year}-${serial}`;
            else if (type === 'شكوى') code = `RPT-PAT-${year}-${serial}`;
            else code += serial;
            document.getElementById('reportNumber').value = code;
        };

        const isPatientReporter = () => {
            const reporterType = document.querySelector('input[name="reporterType"]:checked');
            return reporterType && reporterType.value === 'patient';
        };

        const handleReporterTypeChange = e => {
            const employeeFields = document.getElementById('employee-reporter-fields');
            const patientFields = document.getElementById('patient-reporter-fields');
            totalSteps = e.target.value === 'employee' ? 5 : 4;
            employeeFields.classList.toggle('hidden', e.target.value !== 'employee');
            patientFields.classList.toggle('hidden', e.target.value !== 'patient');
        };

        const handleNextStep = () => {
            if (validateCurrentStep()) {
                let nextStep = currentStep + 1;
                if (isPatientReporter() && nextStep === 4) nextStep = 5;
                if (nextStep <= 5) showStep(nextStep);
            }
        };

        const handlePrevStep = () => {
            let prevStep = currentStep - 1;
            if (isPatientReporter() && prevStep === 4) prevStep = 3;
            if (prevStep >= 1) showStep(prevStep);
        };
        
        const showStep = stepNumber => {
            currentStep = stepNumber;
            document.querySelectorAll('.form-step').forEach(s => s.classList.add('hidden'));
            document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.remove('hidden');
            updateProgressBar();
            updateNavigationButtons();
        };

        const updateProgressBar = () => {
            const steps = document.querySelectorAll('.progress-step');
            const line = document.getElementById('progress-bar-line');
            const labels = ["التصنيف", "البيانات", "التفاصيل", "التحليل", "الإرسال"];
            
            steps.forEach((step, index) => {
                const stepNum = index + 1;
                const circle = step.querySelector('.step-circle');
                const label = step.querySelector('.step-label');
                
                step.style.display = (isPatientReporter() && stepNum === 4) ? 'none' : 'flex';
                label.textContent = labels[index];
                if (isPatientReporter() && stepNum === 5) {
                    circle.textContent = '4';
                } else {
                    circle.textContent = stepNum;
                }

                let effectiveCurrent = isPatientReporter() && currentStep === 5 ? 4 : currentStep;
                let effectiveStep = isPatientReporter() && stepNum === 5 ? 4 : (isPatientReporter() && stepNum > 4 ? stepNum-1 : stepNum);
                
                circle.classList.remove('bg-green-500', 'bg-[var(--primary)]', 'text-white', 'bg-slate-200', 'text-slate-500');

                if (effectiveStep < effectiveCurrent) {
                    circle.classList.add('bg-green-500', 'text-white');
                    circle.innerHTML = '&#10003;';
                } else if (effectiveStep === effectiveCurrent) {
                    circle.classList.add('bg-[var(--primary)]', 'text-white');
                    if(circle.innerHTML === '✓') circle.textContent = isPatientReporter() && stepNum === 5 ? '4' : stepNum;
                } else {
                    circle.classList.add('bg-slate-200', 'text-slate-500');
                    if(circle.innerHTML === '✓') circle.textContent = isPatientReporter() && stepNum === 5 ? '4' : stepNum;
                }
            });
            const progress = (( (isPatientReporter() && currentStep === 5 ? 4 : currentStep) - 1) / (totalSteps - 1)) * 100;
            line.style.width = `${progress}%`;
        };
        
        const updateNavigationButtons = () => {
            dom.prevBtn.classList.toggle('hidden', currentStep === 1);
            const isLast = (isPatientReporter() && currentStep === 5) || (!isPatientReporter() && currentStep === totalSteps);
            dom.nextBtn.classList.toggle('hidden', isLast);
            dom.submitBtn.classList.toggle('hidden', !isLast);
        };

        const setupDynamicSteps = () => {
            const isComplaint = document.getElementById('reportCategory').value === 'شكوى';
            document.querySelector('.form-step[data-step="3"]').innerHTML = isComplaint ? getComplaintHTML() : getIncidentHTML();
            document.querySelector('.form-step[data-step="4"]').innerHTML = getAnalysisHTML();
            attachDynamicListeners();
        };
        
        const getIncidentHTML = () => `<h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم 3: تفاصيل الحادث</h2><div class="grid md:grid-cols-2 gap-x-6 gap-y-4"><div class="form-group"><label for="incidentDateTime" class="form-label required">تاريخ ووقت وقوع الحادث</label><input type="datetime-local" id="incidentDateTime" name="incidentDateTime" class="form-input" value="${getCurrentLocalISOString()}" required><p class="error-message"></p></div><div class="form-group md:col-span-2"><label for="incidentDescription" class="form-label required">وصف موجز لما حدث</label><textarea id="incidentDescription" name="incidentDescription" class="form-textarea" rows="4" placeholder="صف ما حدث بالتفصيل..." required></textarea><p class="error-message"></p></div></div>`;
        const getComplaintHTML = () => `<h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم 3: تفاصيل الشكوى</h2><div class="grid md:grid-cols-2 gap-x-6 gap-y-4"><div class="form-group md:col-span-2"><label for="complaintDescription" class="form-label required">وصف الشكوى</label><textarea id="complaintDescription" name="complaintDescription" class="form-textarea" rows="4" placeholder="صف الشكوى بالتفصيل..." required></textarea><p class="error-message"></p></div></div>`;
        const getAnalysisHTML = () => `<h2 class="text-xl font-bold text-[var(--primary)] border-b-2 border-[var(--accent)] pb-3 mb-6">القسم 4: التحليل والإجراءات</h2><div class="space-y-6"><div><h3 class="font-bold text-lg text-slate-700 mb-4">تقييم الخطورة (SAC Matrix)</h3><div class="grid md:grid-cols-2 gap-6"><div class="p-4 rounded-lg"><label for="severity" class="form-label required">شدة العواقب</label><select id="severity" name="severity" class="form-select mt-1" required><option value="">اختر...</option><option value="1">منخفضة</option><option value="2">متوسطة</option><option value="3">عالية</option><option value="4">حرجة</option></select></div><div class="p-4 rounded-lg"><label for="likelihood" class="form-label required">احتمال التكرار</label><select id="likelihood" name="likelihood" class="form-select mt-1" required><option value="">اختر...</option><option value="1">نادر</option><option value="2">ممكن</option><option value="3">محتمل</option><option value="4">شبه مؤكد</option></select></div></div><div id="riskLevel" class="mt-4 p-4 rounded-lg font-bold text-center hidden"></div></div><div class="form-group bg-slate-50 p-4 rounded-lg border border-slate-200"><div class="flex items-center"><input type="checkbox" id="rcaRequired" name="rcaRequired" class="h-4 w-4 rounded border-gray-300 text-[var(--primary)] focus:ring-[var(--primary)]"><label for="rcaRequired" class="mr-3 block text-sm font-medium text-slate-800">يتطلب تحليل الأسباب الجذرية (RCA)</label></div></div><div id="rcaSection" class="hidden space-y-4 border-t border-slate-200 pt-6 mt-6"><h3 class="font-bold text-lg text-slate-700">تحليل الأسباب الجذرية (وفقًا لمعايير سباهي)</h3><div class="form-group"><label class="form-label">اختر منهجية التحليل:</label><div class="flex gap-x-6"><div class="flex items-center"><input type="radio" id="rcaMethod5Whys" name="rcaMethod" value="5whys" class="h-4 w-4 text-[var(--primary)] focus:ring-[var(--primary)]"><label for="rcaMethod5Whys" class="mr-2">الأسئلة الخمسة (5 Whys)</label></div><div class="flex items-center"><input type="radio" id="rcaMethodFishbone" name="rcaMethod" value="fishbone" class="h-4 w-4 text-[var(--primary)] focus:ring-[var(--primary)]"><label for="rcaMethodFishbone" class="mr-2">مخطط السبب والأثر (Fishbone)</label></div></div></div><div id="fiveWhysSection" class="hidden space-y-3">${[1,2,3,4,5].map(i=>`<div class="form-group"><label for="why${i}" class="form-label text-sm font-medium">لماذا؟ (${i})</label><input type="text" id="why${i}" name="why${i}" class="form-input"></div>`).join('')}</div><div id="fishboneSection" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">${['الأفراد (People)','الإجراءات (Process)','المعدات (Equipment)','البيئة (Environment)','المواد (Materials)','الإدارة (Management)'].map(c=>`<div class="form-group"><label for="fishbone-${c.split(' ')[0]}" class="form-label text-sm font-medium">${c}</label><textarea id="fishbone-${c.split(' ')[0]}" name="fishbone-${c.split(' ')[0]}" class="form-textarea" rows="2" placeholder="عوامل متعلقة بـ ${c.split(' ')[0]}..."></textarea></div>`).join('')}</div><textarea id="rcaAnalysis" name="rcaAnalysis" class="hidden"></textarea><p id="rcaError" class="error-message"></p></div><div><h3 class="font-bold text-lg text-slate-700 mb-4">الإجراءات التصحيحية</h3>${getActionsHTML()}</div></div>`;
        const getActionsHTML = () => `<div class="space-y-4"><div class="form-group"><label for="correctiveActions" class="form-label required">الإجراءات المقترحة</label><textarea id="correctiveActions" name="correctiveActions" class="form-textarea" rows="4" required></textarea><p class="error-message"></p></div><div class="grid md:grid-cols-2 gap-x-6 gap-y-4"><div class="form-group"><label for="responsiblePersonSelect" class="form-label required">المسؤول عن التنفيذ</label><select id="responsiblePersonSelect" name="responsiblePersonSelect" class="form-select" required><option value="" disabled selected>اختر المسؤول...</option><option value="المدير الطبي">المدير الطبي</option><option value="رئيس التمريض">رئيس التمريض</option><option value="مدير الجودة">مدير الجودة</option><option value="مدير علاقات المرضى">مدير علاقات المرضى</option><option value="مشرف الاستقبال">مشرف الاستقبال</option><option value="مدير التأمين">مدير التأمين</option><option value="مدير الحسابات / المدير المالي">مدير الحسابات / المدير المالي</option><option value="مدير الصيانة والسلامة">مدير الصيانة والسلامة</option><option value="مشرف النظافة">مشرف النظافة</option><option value="other">أخرى (يرجى التحديد)</option></select><input type="text" id="responsiblePersonOther" name="responsiblePersonOther" class="form-input mt-2 hidden" placeholder="حدد المسؤول الآخر"><p class="error-message"></p></div><div class="form-group"><label for="completionDate" class="form-label required">التاريخ المتوقع للإتمام</label><input type="date" id="completionDate" name="completionDate" class="form-input" required><p class="error-message"></p></div></div></div>`;

        const attachDynamicListeners = () => {
            document.getElementById('severity')?.addEventListener('change', calculateRiskLevel);
            document.getElementById('likelihood')?.addEventListener('change', calculateRiskLevel);
            document.getElementById('responsiblePersonSelect')?.addEventListener('change', e => {
                const otherInput = document.getElementById('responsiblePersonOther');
                otherInput.classList.toggle('hidden', e.target.value !== 'other');
                otherInput.required = e.target.value === 'other';
                if(e.target.value !== 'other') otherInput.value = '';
            });
            document.getElementById('rcaRequired')?.addEventListener('change', e => {
                const rcaSection = document.getElementById('rcaSection');
                rcaSection.classList.toggle('hidden', !e.target.checked);
                if (!e.target.checked) {
                    document.querySelectorAll('input[name="rcaMethod"]').forEach(r => r.checked = false);
                    document.getElementById('fiveWhysSection').classList.add('hidden');
                    document.getElementById('fishboneSection').classList.add('hidden');
                }
            });
            document.querySelectorAll('input[name="rcaMethod"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    document.getElementById('rcaError').textContent = '';
                    document.getElementById('fiveWhysSection').classList.toggle('hidden', e.target.value !== '5whys');
                    document.getElementById('fishboneSection').classList.toggle('hidden', e.target.value !== 'fishbone');
                });
            });
        };
        
        const calculateRiskLevel = () => {
            const severity = parseInt(document.getElementById('severity').value);
            const likelihood = parseInt(document.getElementById('likelihood').value);
            const riskDiv = document.getElementById('riskLevel');
            if (!severity || !likelihood) { riskDiv.classList.add('hidden'); return; }
            const score = severity * likelihood;
            let level, className;
            if (score >= 9) { level = 'خطورة عالية'; className = 'bg-red-100 text-red-800'; }
            else if (score >= 4) { level = 'خطورة متوسطة'; className = 'bg-yellow-100 text-yellow-800'; }
            else { level = 'خطورة منخفضة'; className = 'bg-green-100 text-green-800'; }
            riskDiv.textContent = level;
            riskDiv.className = `mt-4 p-4 rounded-lg font-bold text-center ${className}`;
        };
        
        const validateCurrentStep = () => {
            let isValid = true;
            const stepEl = document.querySelector(`.form-step[data-step="${currentStep}"]`);
            stepEl.querySelectorAll('select[required], input[required], textarea[required]').forEach(field => {
                const formGroup = field.closest('.form-group');
                const isVisible = !!(field.offsetWidth || field.offsetHeight || field.getClientRects().length);
                if (isVisible && formGroup) { // Check if field is visible and within a form-group
                    if (!validateField(field)) isValid = false;
                }
            });
            if (currentStep === 2 && selectedLocations.length === 0) {
                const locSelector = document.getElementById('locationSelector');
                locSelector.classList.add('invalid');
                locSelector.parentElement.querySelector('.error-message').textContent = 'يجب اختيار موقع.';
                isValid = false;
            }
            if (currentStep === 4 && document.getElementById('rcaRequired')?.checked) {
                const selectedMethod = document.querySelector('input[name="rcaMethod"]:checked');
                const rcaError = document.getElementById('rcaError');
                if (!selectedMethod) {
                    rcaError.textContent = 'يجب اختيار منهجية التحليل.';
                    isValid = false;
                } else {
                    let hasContent = false;
                    if (selectedMethod.value === '5whys') hasContent = !!document.getElementById('why1').value.trim();
                    else if (selectedMethod.value === 'fishbone') document.getElementById('fishboneSection').querySelectorAll('textarea').forEach(ta => { if(ta.value.trim()) hasContent = true; });
                    
                    if (!hasContent) {
                        rcaError.textContent = 'يجب ملء حقل واحد على الأقل في منهجية التحليل المختارة.';
                        isValid = false;
                    } else {
                        rcaError.textContent = '';
                    }
                }
            }
            return isValid;
        };

        const validateField = (field) => {
            let valid = true;
            const formGroup = field.closest('.form-group');
            if (!formGroup) return true; 
            const errorP = formGroup.querySelector('.error-message');
            let elementToValidate = field;

            if (field.type === 'radio') {
                const container = field.closest('.form-group');
                elementToValidate = container.querySelector('.grid');
                if (!container.querySelector(`input[name="${field.name}"]:checked`)) valid = false;
            } else if (!field.value.trim()) {
                valid = false;
            }
            
            if (elementToValidate) elementToValidate.classList.toggle('invalid', !valid);
            if (errorP) errorP.textContent = valid ? '' : 'هذا الحقل مطلوب.';
            return valid;
        };

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!validateCurrentStep()) return;
            dom.submitBtn.innerHTML = '<span>⏳</span> جاري الإرسال...';
            dom.submitBtn.disabled = true;

            if (document.getElementById('rcaRequired')?.checked) {
                const selectedMethod = document.querySelector('input[name="rcaMethod"]:checked');
                const rcaAnalysisTextarea = document.getElementById('rcaAnalysis');
                let analysisText = '';
                if (selectedMethod?.value === '5whys') {
                    analysisText = "تحليل الأسباب الجذرية (5 Whys):\n";
                    for (let i = 1; i <= 5; i++) {
                        const input = document.getElementById(`why${i}`);
                        if (input.value.trim()) analysisText += `لماذا ${i}: ${input.value.trim()}\n`;
                    }
                } else if (selectedMethod?.value === 'fishbone') {
                    analysisText = "تحليل الأسباب الجذرية (Fishbone):\n";
                    document.getElementById('fishboneSection').querySelectorAll('textarea').forEach(ta => {
                        if (ta.value.trim()) {
                            const label = ta.parentElement.querySelector('label').textContent;
                            analysisText += `${label}: ${ta.value.trim()}\n`;
                        }
                    });
                }
                rcaAnalysisTextarea.value = analysisText;
            }

            const formData = new FormData(dom.form);
            const data = Object.fromEntries(formData.entries());
            data.selectedLocations = selectedLocations.map(l => `${l.code} - ${l.name}`).join(', ');
            if (data.responsiblePersonSelect === 'other') data.responsiblePerson = data.responsiblePersonOther;
            else data.responsiblePerson = data.responsiblePersonSelect;
            if (data.reporterJob === 'other') data.reporterJob = data.reporterJobOther;

            data.attachments = attachedFiles.length > 0 ? await Promise.all(attachedFiles.map(fileToBase64)) : [];
            
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data), mode: 'no-cors' })
            .then(() => {
                showToast('✅ تم إرسال البلاغ بنجاح!');
                dom.formContentWrapper.classList.add('hidden');
                dom.successScreen.classList.remove('hidden');
            }).catch(error => {
                console.error('Error:', error);
                showToast('❌ حدث خطأ أثناء الإرسال.', true);
            }).finally(() => {
                dom.submitBtn.innerHTML = 'إرسال البلاغ';
                dom.submitBtn.disabled = false;
            });
        }

        function resetForm() {
            dom.successScreen.classList.add('hidden');
            dom.formContentWrapper.classList.remove('hidden');
            dom.form.reset();
            selectedLocations = []; attachedFiles = [];
            updateFileList();
            document.getElementById('selectedLocations').innerHTML = '';
            document.getElementById('locationSelector').querySelector('span').textContent = 'اختر موقع...';
            document.getElementById('employee-reporter-fields').classList.add('hidden');
            document.getElementById('patient-reporter-fields').classList.add('hidden');
            totalSteps = 5;
            showStep(1);
            initializeForm();
        }

        const showToast = (message, isError = false) => {
            const toast = document.getElementById('toast');
            toast.classList.toggle('bg-red-500', isError);
            toast.classList.toggle('bg-green-500', !isError);
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('translate-x-[150%]');
            setTimeout(() => toast.classList.add('translate-x-[150%]'), 3000);
        };
        
        const addFiles = files => {
            const newFiles = Array.from(files).filter(f => !attachedFiles.some(ef => ef.name === f.name && ef.size === f.size));
            attachedFiles.push(...newFiles);
            updateFileList();
        };

        const updateFileList = () => {
            const fileListContainer = document.getElementById('file-list');
            fileListContainer.innerHTML = '';
            attachedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-slate-100 p-2 rounded-md text-sm';
                fileItem.innerHTML = `<div class="flex items-center gap-2 overflow-hidden"><svg class="w-5 h-5 text-slate-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg><span class="font-medium text-slate-700 truncate">${file.name}</span><span class="text-slate-500 flex-shrink-0">(${(file.size/1024).toFixed(1)} KB)</span></div><button type="button" data-index="${index}" class="remove-file-btn text-red-500 hover:text-red-700 font-bold text-xl px-2">&times;</button>`;
                fileListContainer.appendChild(fileItem);
            });
            document.querySelectorAll('.remove-file-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    attachedFiles.splice(parseInt(e.currentTarget.dataset.index, 10), 1);
                    updateFileList();
                });
            });
        };

        const fileToBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve({fileName: file.name, mimeType: file.type, base64: reader.result.split(',')[1]});
            reader.onerror = error => reject(error);
        });

        const initializeLocationPicker = () => {
            const selector = document.getElementById('locationSelector');
            const dropdown = document.getElementById('locationDropdown');
            selector.addEventListener('click', () => dropdown.classList.toggle('hidden'));
            document.addEventListener('click', e => {
                if (!selector.parentElement.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
            document.getElementById('locationSearch').addEventListener('input', e => renderLocationOptions(e.target.value));
            renderLocationOptions();
        };

        const renderLocationOptions = (filter = '') => {
            const container = document.getElementById('locationOptionsContainer');
            container.innerHTML = '';
            const filtered = locations.filter(loc => loc.name.toLowerCase().includes(filter.toLowerCase()) || loc.code.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(location => {
                const isSelected = selectedLocations.some(sl => sl.code === location.code);
                const option = document.createElement('div');
                option.className = 'p-2 hover:bg-slate-100 cursor-pointer flex items-center';
                option.innerHTML = `<input type="checkbox" id="loc-${location.code}" class="ml-3 accent-[var(--primary)]" ${isSelected ? 'checked' : ''}><label for="loc-${location.code}" class="flex-grow cursor-pointer">${location.code} - ${location.name}</label>`;
                container.appendChild(option);
                option.querySelector('input').addEventListener('change', e => {
                    if (e.target.checked) {
                        if (!selectedLocations.some(l => l.code === location.code)) selectedLocations.push(location);
                    } else {
                        selectedLocations = selectedLocations.filter(l => l.code !== location.code);
                    }
                    updateSelectedLocationTags();
                });
            });
        };
        
        const updateSelectedLocationTags = () => {
            const container = document.getElementById('selectedLocations');
            const selectorSpan = document.getElementById('locationSelector').querySelector('span');
            container.innerHTML = '';
            selectorSpan.textContent = selectedLocations.length === 0 ? 'اختر موقع...' : `تم اختيار ${selectedLocations.length} موقع`;
            selectedLocations.forEach(location => {
                const tag = document.createElement('div');
                tag.className = 'bg-[var(--accent)] text-white text-sm font-semibold px-3 py-1 rounded-full flex items-center gap-2';
                tag.innerHTML = `<span>${location.code}</span><button type="button" data-code="${location.code}" class="font-bold text-lg leading-none">&times;</button>`;
                container.appendChild(tag);
                tag.querySelector('button').addEventListener('click', e => {
                    const code = e.target.dataset.code;
                    selectedLocations = selectedLocations.filter(l => l.code !== code);
                    const checkbox = document.getElementById(`loc-${code}`);
                    if (checkbox) checkbox.checked = false;
                    updateSelectedLocationTags();
                });
            });
            const locSelector = document.getElementById('locationSelector');
            locSelector.classList.remove('invalid');
            locSelector.parentElement.querySelector('.error-message').textContent = '';
        };
        
        // Initial setup
        renderProgressBar();
        renderStepContent();
        initializeForm();
        attachEventListeners();
        showStep(1);
    })();
    </script>
</body>
</html>
