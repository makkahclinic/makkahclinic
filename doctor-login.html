<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الطبيب - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-dark: #152a45;
            --gold: #c9a962;
            --success: #10b981;
            --error: #dc3545;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .login-card {
            background: rgba(255,255,255,0.98);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--gold));
            border-radius: 20px 20px 0 0;
        }
        .logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container i {
            font-size: 2.5rem;
            color: var(--gold);
        }
        h1 {
            color: var(--primary);
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
        }
        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30,58,95,0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30,58,95,0.3);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e0e0e0;
            margin-top: 0.5rem;
        }
        .btn-google:hover {
            background: #f5f5f5;
            border-color: var(--primary);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #999;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span { padding: 0 1rem; }
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .message.error {
            background: rgba(220,53,69,0.1);
            color: var(--error);
        }
        .message.success {
            background: rgba(16,185,129,0.1);
            color: var(--success);
        }
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { text-decoration: underline; }
        .note {
            background: rgba(201,169,98,0.1);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }
        .note i { color: var(--gold); margin-left: 5px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <i class="fas fa-user-md"></i>
        </div>
        <h1>بوابة الطبيب</h1>
        <p class="subtitle">مجمع مكة الطبي بالزاهر</p>

        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>

        <div class="divider"><span>أو</span></div>

        <button class="btn btn-google" id="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
            الدخول بحساب Google
        </button>

        <div id="message" class="message" style="display: none;"></div>

        <div class="note">
            <i class="fas fa-info-circle"></i>
            هذه البوابة مخصصة للأطباء المسجلين فقط. إذا كنت طبيباً جديداً، يرجى التواصل مع الإدارة.
        </div>

        <a href="portal.html" class="back-link">
            <i class="fas fa-arrow-right"></i> العودة للبوابة الذكية
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
            authDomain: "insurance-check-6cec9.firebaseapp.com",
            projectId: "insurance-check-6cec9",
            storageBucket: "insurance-check-6cec9.appspot.com",
            messagingSenderId: "992769471393",
            appId: "1:992769471393:web:c8a9400210a0e7901011e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        const apiUrl = 'https://script.google.com/macros/s/AKfycbyg5x9xmqy0jm2I-UqBqOmPU8GlQxHX8m55uuzw7PbIZHN4K5knBaNI_WT1LLflH0Qa/exec';

        async function checkDoctorRole(user) {
            try {
                if (user.email === 'husseinbabsail@gmail.com') {
                    return true;
                }

                const idToken = await user.getIdToken();
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getUserRole',
                        payload: { email: user.email, idToken }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    const role = result.role;
                    if (['doctor', 'admin', 'owner'].includes(role)) {
                        return true;
                    }
                }
                return false;
            } catch (e) {
                console.log('Error checking role:', e);
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const isDoctor = await checkDoctorRole(user);
                if (isDoctor) {
                    window.location.href = 'doctor-dashboard.html';
                } else {
                    showMessage('هذا الحساب غير مسجل كطبيب. يرجى التواصل مع الإدارة.', 'error');
                    auth.signOut();
                }
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                let msg = 'حدث خطأ، يرجى المحاولة مرة أخرى';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                }
                showMessage(msg, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        });

        document.getElementById('google-btn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                showMessage('فشل الدخول بحساب Google', 'error');
            }
        });
    </script>
</body>
</html>
