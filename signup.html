<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل في التأمين الطبي</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AlzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      appId: "992769471393"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const terms = document.getElementById("terms").checked;
      const message = document.getElementById("message");

      if (!terms) {
        message.textContent = "❌ يجب الموافقة على الشروط والأحكام";
        message.style.color = "red";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "❌ تأكيد كلمة المرور غير متطابق";
        message.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        message.textContent = "✅ تم التسجيل بنجاح! تم إرسال رابط التحقق إلى بريدك الإلكتروني.";
        message.style.color = "green";
      } catch (error) {
        message.textContent = "❌ خطأ: " + error.message;
        message.style.color = "red";
      }
    };
  </script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f9f9f9; }
    input { margin: 10px; padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
    label { display: block; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>📝 إنشاء حساب جديد</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور"><br>
  <label>
    <input type="checkbox" id="terms"> أوافق على <a href="#" target="_blank">الشروط والأحكام</a>
  </label>
  <button onclick="signup()">تسجيل</button>
  <p id="message"></p>
</body>
</html>
