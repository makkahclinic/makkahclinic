<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل في التأمين الطبي</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { margin: 10px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>📝 إنشاء حساب جديد</h2>

  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="signup()">تسجيل</button>

  <p id="message" style="color: green;"></p>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "ضع هنا مفتاح الـ API من Firebase",
      authDomain: "ضع هنا authDomain من Firebase",
      projectId: "ضع هنا projectId من Firebase",
      appId: "ضع هنا appId من Firebase"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          message.textContent = "✅ تم التسجيل بنجاح!";
        })
        .catch(error => {
          message.textContent = "❌ خطأ: " + error.message;
          message.style.color = "red";
        });
    }
  </script>
</body>
</html>
