<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة سباهي الإلكترونية – مجمع مكة الطبي بالزاهر (الإصدار 2025)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --maroon:#7B1E24;
      --burgundy:#C55A44;
      --gold:#E9C46A;
    }
    body{
      font-family:'Tajawal','Inter',sans-serif;
      margin:0;padding:0;
      background:linear-gradient(180deg,#fff9f8,#faf5f4);
      color:#333;overflow-x:hidden;
    }
    header{
      background:#fff;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      position:sticky;top:0;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      padding:0.75rem 1.5rem;
    }
    .hero{
      background:linear-gradient(180deg,var(--maroon),var(--burgundy));
      color:white;text-align:center;
      padding:4rem 1rem 6rem;
      position:relative;overflow:hidden;
    }
    .hero img{
      width:150px;height:auto;
      filter:drop-shadow(0 0 25px var(--gold));
      animation:glow 3s infinite alternate;
    }
    @keyframes glow{
      from{filter:drop-shadow(0 0 10px var(--gold));}
      to{filter:drop-shadow(0 0 35px var(--gold));}
    }
    .hero h1{font-size:2.5rem;font-weight:700;margin-top:1rem;}
    .hero p{font-size:1.2rem;opacity:0.95;}
    .tagline{font-size:1rem;color:#f8e8cc;margin-top:0.5rem;}
    .nav-link{transition:all 0.3s;}
    .nav-link:hover{transform:translateX(-4px);}
  </style>
</head>
<body>
  <header>
    <div class="flex items-center gap-3">
      <img src="data:image/jpeg;base64,{{BASE64_LOGO}}" alt="شعار مجمع مكة الطبي" class="h-12 w-auto rounded bg-white p-1 shadow-md">
      <a href="https://makkahclinic.com.sa" class="text-[var(--maroon)] font-bold hover:underline">🏥 الصفحة الرئيسية للمجمع</a>
    </div>
    <button onclick="window.print()" class="bg-[var(--maroon)] text-white px-4 py-2 rounded hover:bg-[var(--burgundy)] transition">
      <i class="fas fa-print ml-2"></i> طباعة / PDF
    </button>
  </header>

  <section class="hero">
    <img src="data:image/jpeg;base64,{{BASE64_LOGO}}" alt="شعار مجمع مكة الطبي بالزاهر">
    <h1>بوابة سباهي الإلكترونية</h1>
    <p>مجمع مكة الطبي العام بالزاهر – الإصدار 2025</p>
    <div class="tagline">بوابة رقمية مخصصة لإدارة وثائق ومعايير سباهي لمجمع مكة الطبي بالزاهر</div>
  </section>
