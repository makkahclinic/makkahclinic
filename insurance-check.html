<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تقييم الحالة الطبية - GPT</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 2rem;
      background-color: #f8f8f8;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2, h3, h4 {
      text-align: right;
      color: #333;
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      color: #555;
    }
    textarea, input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
    #response {
      background: #fff;
      padding: 2rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>نموذج تقييم الحالة الطبية - التأمين الطبي</h2>

  <label for="diagnosis">تشخيص المرض (ICD-10):</label>
  <input type="text" id="diagnosis" placeholder="مثال: سكري نوع 2" />

  <label for="symptoms">الأعراض:</label>
  <textarea id="symptoms" placeholder="مثال: عطش، تبول متكرر، انخفاض وزن"></textarea>

  <label for="age">عمر المريض:</label>
  <input type="number" id="age" min="0" max="120" placeholder="مثال: 45" />

  <label for="gender">نوع المريض:</label>
  <select id="gender">
    <option value="">اختر</option>
    <option value="male">ذكر</option>
    <option value="female">أنثى</option>
    <option value="other">آخر</option>
  </select>

  <label for="beforeProcedure">إجراءات قبل التشخيص:</label>
  <textarea id="beforeProcedure" placeholder="مثال: تحليل سكر، تحليل بول، فحص سريري"></textarea>

  <label for="afterProcedure">إجراءات بعد التشخيص:</label>
  <textarea id="afterProcedure" placeholder="مثال: وصف انسولين، متابعة أسبوعية، تحويل لأخصائي تغذية"></textarea>

  <button onclick="analyzeCase()">تحليل الحالة</button>

  <div id="response"></div>
  <div id="error"></div>

  <script>
    async function analyzeCase() {
      const diagnosis = document.getElementById('diagnosis').value;
      const symptoms = document.getElementById('symptoms').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const beforeProcedure = document.getElementById('beforeProcedure').value;
      const afterProcedure = document.getElementById('afterProcedure').value;

      const responseBox = document.getElementById('response');
      const errorBox = document.getElementById('error');

      responseBox.innerHTML = "جاري تحليل الحالة...";
      errorBox.innerText = "";

      if (!diagnosis || !symptoms || !age || !gender || !beforeProcedure || !afterProcedure) {
        errorBox.innerText = "الرجاء ملء جميع الحقول.";
        responseBox.innerHTML = "";
        return;
      }

      try {
        const result = await fetch("https://makkahclinic.vercel.app/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            diagnosis, symptoms, age, gender, beforeProcedure, afterProcedure
          })
        });

        if (!result.ok) {
          const errorText = await result.text();
          throw new Error(`خطأ من الخادم: ${result.status}\n${errorText}`);
        }

        const json = await result.json();
        let html = `<h3>📌 ملخص الحالة</h3><p>${json.result}</p>`;

        if (json.justification && Array.isArray(json.justification)) {
          html += `<h4>📋 تحليل الإجراءات:</h4><table><thead><tr><th>الإجراء</th><th>التقييم</th><th>السبب</th></tr></thead><tbody>`;
          json.justification.forEach(j => {
            html += `<tr><td>${j.step}</td><td>${j.justification}</td><td>${j.explanation}</td></tr>`;
          });
          html += `</tbody></table>`;
        }

        if (json.rejectionRisk) {
          html += `<h4>🚫 احتمالية الرفض:</h4><p><strong>${json.rejectionRisk}</strong></p>`;
          if (json.rejectionReason) html += `<p><strong>السبب:</strong> ${json.rejectionReason}</p>`;
          if (json.rejectedValue) html += `<p><strong>القيمة المحتملة للرفض:</strong> ${json.rejectedValue} ريال سعودي</p>`;
        }

        if (json.improvementSuggestions && Array.isArray(json.improvementSuggestions)) {
          html += `<h4>💡 اقتراحات لزيادة الدخل:</h4><table><thead><tr><th>الخدمة</th><th>الوصف</th><th>القيمة التقديرية</th></tr></thead><tbody>`;
          json.improvementSuggestions.forEach(s => {
            html += `<tr><td>${s.title}</td><td>${s.description}</td><td>${s.estimatedValue}</td></tr>`;
          });
          html += `</tbody></table>`;
        }

        if (json.potentialRevenueIncrease) {
          html += `<h4>💰 الزيادة المحتملة في الدخل:</h4><p>${json.potentialRevenueIncrease}</p>`;
        }

        responseBox.innerHTML = html;

      } catch (err) {
        errorBox.innerText = "حدث خطأ أثناء تحليل الحالة: " + err.message;
        responseBox.innerHTML = "";
        console.error(err);
      }
    }
  </script>
</body>
</html>
