<h2>نموذج تقييم الحالة الطبية - التأمين الطبي</h2>

<label for="age">العمر:</label>
<input type="number" id="age" placeholder="مثال: 45" />

<label for="diseaseType">نوع المرض:</label>
<input type="text" id="diseaseType" placeholder="مثال: مزمن، حاد، سكري، تنفسي..." />

<label for="diagnosis">تشخيص ICD-10:</label>
<input type="text" id="diagnosis" placeholder="مثال: J20 – Acute Bronchitis" />

<label for="symptoms">الأعراض:</label>
<textarea id="symptoms" placeholder="مثال: سعال، حرارة 38.5، ضيق تنفس"></textarea>

<label for="procedure">الإجراء الطبي المقترح:</label>
<input type="text" id="procedure" placeholder="مثال: مضاد حيوي IV + Fluids" />

<label for="labTests">تحاليل مخبرية:</label>
<input type="text" id="labTests" placeholder="مثال: CBC، CRP، Urine" />

<label for="radiology">أشعة:</label>
<input type="text" id="radiology" placeholder="مثال: Chest X-ray" />

<label for="ultrasound">موجات صوتية (Ultrasound):</label>
<input type="text" id="ultrasound" placeholder="مثال: Abdominal US" />

<button onclick="analyzeCase()">تحقق من التغطية التأمينية</button>

<div id="response"></div>
<div id="error"></div>
