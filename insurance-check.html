<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تقييم الحالة الطبية - التأمين الطبي</title>
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #dc3545;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: var(--card-bg-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      position: relative;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    button:active {
        transform: scale(0.98);
    }
    .btn-primary { background-color: var(--primary-color); }
    .btn-primary:hover:not(:disabled) { background-color: #004494; }
    .btn-danger { background-color: var(--secondary-color); }
    .btn-danger:hover:not(:disabled) { background-color: #c82333; }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .image-upload-container {
        margin-top: 1.5rem;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
    }
    .image-upload-container:hover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
    }
    #image-upload-input {
        display: none;
    }
    #image-preview-container {
        margin-top: 1rem;
        text-align: center;
        position: relative;
    }
    #image-preview {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        display: none;
    }
    .remove-image {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(220, 53, 69, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        display: none;
    }
    
    #response-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #fdfdfd;
        display: none;
    }
    #response-container h3 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem; margin-top: 0; }
    #response-container h4 { color: #17a2b8; margin-top: 1.5rem; }
    #response-container p { line-height: 1.7; }
    #response-container .section { margin-bottom: 1.5rem; }
    #response-container .risk-high { color: #dc3545; font-weight: bold; }
    #response-container .risk-medium { color: #ffc107; font-weight: bold; }
    #response-container .risk-low { color: #28a745; font-weight: bold; }
    #response-container ul { padding-right: 20px; }
    #response-container li { margin-bottom: 0.75rem; }
    #response-container .financial-summary table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    #response-container .financial-summary th, #response-container .financial-summary td { border: 1px solid var(--border-color); padding: 0.8rem; text-align: right; }
    #response-container .financial-summary th { background-color: #f8f9fa; font-weight: 600; }
    #response-container .recommendation { background: #e9f7fd; padding: 1rem; border-radius: 8px; border-right: 4px solid #17a2b8; margin-bottom: 1rem; }
    
    .notification {
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
    }
    .notification.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .notification.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    
    #user-info { margin-bottom: 2rem; color: #555; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تقييم الحالة الطبية - التأمين الطبي</h2>
    <div id="user-info">جاري التحقق من المستخدم...</div>

    <label for="diagnosis">تشخيص المرض (ICD-10):</label>
    <input type="text" id="diagnosis" placeholder="مثال: Z01.0 أو جفاف العين" />

    <label for="symptoms">الأعراض:</label>
    <textarea id="symptoms" placeholder="مثال: غباش في الرؤية، حكة، احمرار"></textarea>

    <label for="image-upload-input">أو قم برفع صورة المطالبة (اختياري):</label>
    <div class="image-upload-container" onclick="document.getElementById('image-upload-input').click();">
        <span>اضغط هنا لاختيار صورة</span>
        <input type="file" id="image-upload-input" accept="image/*">
    </div>
    <div id="image-preview-container">
        <img id="image-preview" src="#" alt="معاينة الصورة" />
        <button class="remove-image" onclick="removeImage()">×</button>
    </div>

    <label for="age">عمر المريض:</label>
    <input type="number" id="age" placeholder="مثال: 35" min="1" max="120" />

    <label for="gender">نوع المريض:</label>
    <select id="gender" required>
      <option value="" disabled selected>اختر...</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>

    <label for="smoker">هل المريض مدخن؟</label>
    <select id="smoker" required>
      <option value="" disabled selected>اختر...</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <label for="beforeProcedure">إجراءات قبل التشخيص:</label>
    <textarea id="beforeProcedure" placeholder="أي إجراءات أو أدوية تم اتخاذها قبل التشخيص الحالي"></textarea>

    <label for="afterProcedure">إجراءات بعد التشخيص:</label>
    <textarea id="afterProcedure" placeholder="الأدوية أو الإجراءات التي قام بها الطبيب"></textarea>

    <div class="button-group">
        <button id="analyze-btn" onclick="analyzeCase()" class="btn-primary">
          <span id="analyze-text">تحليل الحالة</span>
          <span id="analyze-spinner" class="spinner" style="display:none"></span>
        </button>
        <button onclick="logout()" class="btn-danger">تسجيل الخروج</button>
    </div>

    <div id="notification-area"></div>
    <div id="response-container"></div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Authentication Logic ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-info").textContent = `مرحبًا ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    }, (error) => {
      console.error("خطأ في المصادقة:", error);
      document.getElementById("user-info").textContent = "خطأ في التحقق من المستخدم";
      showNotification("error", "حدث خطأ في المصادقة. يرجى تسجيل الدخول مرة أخرى.");
    });

    window.logout = () => {
      signOut(auth).then(() => {
        showNotification("info", "تم تسجيل الخروج بنجاح.");
        setTimeout(() => window.location.href = "login.html", 1500);
      }).catch((error) => {
        showNotification("error", "خطأ في تسجيل الخروج: " + error.message);
      });
    };

    // --- Image Handling ---
    const imageInput = document.getElementById('image-upload-input');
    const imagePreview = document.getElementById('image-preview');
    const removeBtn = document.querySelector('.remove-image');
    
    let imageDataUrl = null;

    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            // التحقق من نوع الملف
            if (!file.type.match('image.*')) {
                showNotification("error", "الرجاء اختيار ملف صورة فقط");
                return;
            }
            
            // التحقق من حجم الملف (5MB كحد أقصى)
            if (file.size > 5 * 1024 * 1024) {
                showNotification("error", "حجم الصورة كبير جدًا (الحد الأقصى 5MB)");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                removeBtn.style.display = 'block';
                imageDataUrl = e.target.result; // تخزين الصورة كاملة مع البادئة
            };
            reader.readAsDataURL(file);
        }
    });

    window.removeImage = () => {
        imageInput.value = '';
        imagePreview.style.display = 'none';
        removeBtn.style.display = 'none';
        imageDataUrl = null;
    }

    // --- Notification Function ---
    function showNotification(type, message) {
        const notificationArea = document.getElementById('notification-area');
        const notificationDiv = document.createElement('div');
        notificationDiv.className = `notification ${type}`;
        notificationDiv.textContent = message;
        
        notificationArea.innerHTML = '';
        notificationArea.appendChild(notificationDiv);
        notificationDiv.style.display = 'block';
        
        // إخفاء الإشعار بعد 5 ثواني
        setTimeout(() => {
            notificationDiv.style.display = 'none';
        }, 5000);
    }

    // --- تحقق من صحة المدخلات ---
    function validateInputs() {
        const diagnosis = document.getElementById('diagnosis').value;
        const symptoms = document.getElementById('symptoms').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const smoker = document.getElementById('smoker').value;
        
        if ((!diagnosis && !symptoms) && !imageDataUrl) {
            showNotification("error", "الرجاء ملء الحقول النصية أو رفع صورة للمطالبة.");
            return false;
        }
        
        if (!age || age < 1 || age > 120) {
            showNotification("error", "الرجاء إدخال عمر صحيح بين 1 و 120");
            return false;
        }
        
        if (!gender) {
            showNotification("error", "الرجاء تحديد نوع المريض");
            return false;
        }
        
        if (!smoker) {
            showNotification("error", "الرجاء تحديد حالة التدخين");
            return false;
        }
        
        return true;
    }

    // --- Main Analysis Function ---
    async function analyzeCase() {
      const responseContainer = document.getElementById('response-container');
      const notificationArea = document.getElementById('notification-area');
      
      responseContainer.style.display = 'none';
      responseContainer.innerHTML = '';
      notificationArea.innerHTML = '';

      // التحقق من صحة المدخلات
      if (!validateInputs()) return;
      
      // إظهار مؤشر التحميل
      const analyzeBtn = document.getElementById('analyze-btn');
      const analyzeText = document.getElementById('analyze-text');
      const analyzeSpinner = document.getElementById('analyze-spinner');
      
      analyzeBtn.disabled = true;
      analyzeText.textContent = "جارٍ التحليل...";
      analyzeSpinner.style.display = 'inline-block';
      
      showNotification("info", "جاري تحليل الحالة، قد يستغرق الأمر بعض الوقت...");

      try {
        if (!auth.currentUser) {
            throw new Error("المستخدم غير مسجل الدخول. جاري إعادة التوجيه.");
        }
        
        const token = await auth.currentUser.getIdToken();
        const userEmail = auth.currentUser.email;

        const diagnosis = document.getElementById('diagnosis').value;
        const symptoms = document.getElementById('symptoms').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const smoker = document.getElementById('smoker').value === 'yes';
        const beforeProcedure = document.getElementById('beforeProcedure').value;
        const afterProcedure = document.getElementById('afterProcedure').value;

        const requestBody = { 
            diagnosis, 
            symptoms, 
            age, 
            gender, 
            smoker, 
            beforeProcedure, 
            afterProcedure,
            userEmail,
            imageData: imageDataUrl // إرسال الصورة كاملة
        };

        const result = await fetch("/api/gpt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(requestBody)
        });

        if (!result.ok) {
          const errorData = await result.json();
          throw new Error(errorData.detail || `خطأ من الخادم: ${result.status}`);
        }

        const json = await result.json();

        if (json.htmlReport) {
            notificationArea.innerHTML = '';
            responseContainer.innerHTML = json.htmlReport;
            responseContainer.style.display = 'block';
        } else {
            throw new Error("لم يتم استلام تقرير من الخادم.");
        }

      } catch (err) {
        showNotification("error", "حدث خطأ أثناء التحليل: " + err.message);
        console.error(err);
      } finally {
        // إعادة تعيين حالة الزر
        analyzeBtn.disabled = false;
        analyzeText.textContent = "تحليل الحالة";
        analyzeSpinner.style.display = 'none';
      }
    }

    window.analyzeCase = analyzeCase;
  </script>
</body>
</html>
