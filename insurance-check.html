<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>تقييم الحالة الطبية وطلبات التأمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Tajawal", Arial, sans-serif; background: #f9f9f9; }
    .container { max-width:900px; margin:32px auto; padding:24px; background:#fff; border-radius:18px; box-shadow:0 8px 35px rgba(3,102,214,.07); }
    h1 { font-size:28px; margin:12px 0 2px; color:#105ca5 }
    .subtitle { color:#6b7280; font-size:16px; margin-bottom:18px; text-align:center }
    .section { margin-top:22px }
    .card { border:1px dashed #dbeafe; background:#f8fbff; border-radius:14px; padding:14px }
    .grid { display:grid; grid-template-columns:repeat(12,1fr); gap:12px }
    .col-12{grid-column:span 12}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    label{display:block; font-size:15px; color:#0f172a; margin-bottom:6px}
    input, select, textarea{width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; outline:none}
    input:focus, select:focus, textarea:focus{border-color:#4aa6ff; box-shadow:0 0 0 3px #d1e8ff}
    textarea{min-height:90px; resize:vertical}
    .uploader{border:2px dashed #2196f3; border-radius:16px; padding:38px; text-align:center; color:#0b4479; background:#f5faff; cursor:pointer; margin-bottom:8px; transition:background 0.2s;}
    .uploader.drag {background:#e3f2fd;}
    .uploader input[type=file]{display:none;}
    .upload-msg{color:#105ca5;font-size:16px;margin-top:8px;min-height:22px;}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:13px;margin-top:12px}
    .fileCard{position:relative;background:#fff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;box-shadow:0 8px 22px rgba(2,6,23,.05)}
    .thumb{width:100%;height:120px;object-fit:cover;display:block;background:#f1f5f9}
    .meta{padding:8px 13px;font-size:15px;color:#334155}
    .remove{position:absolute;top:8px;right:8px;width:28px;height:28px;border-radius:50%;background:#e53935;color:#fff;border:none;cursor:pointer;font-weight:700;font-size:21px}
    .btn{appearance:none;border:none;cursor:pointer;padding:14px 19px;border-radius:14px;background:#1677d3;color:#fff;font-weight:700;font-size:17px}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:#6b7280}
    #busy{margin-right:10px;}
    #reportWrap{margin-top:24px}
    .report-toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1>تقييم الحالة الطبية وطلبات التأمين</h1>
    <div class="subtitle">واجهة إدخال سريرية سهلة — تحليل عميق متناغم مع احتياجات التأمين</div>
    <div class="section">
      <h2>١) معلومات المريض</h2>
      <div class="card">
        <div class="grid">
          <div class="col-4"><label>الاسم (اختياري)</label><input id="name" placeholder="مثال: أحمد خالد" /></div>
          <div class="col-4"><label>الجنس</label><select id="gender"><option value="">اختر</option><option value="ذكر">ذكر</option><option value="أنثى">أنثى</option></select></div>
          <div class="col-4"><label>العمر (بالسنوات)</label><input id="age" type="number" min="0" placeholder="مثال: 63" /></div>
          <div class="col-4"><label>هل المريضة حامل؟</label><select id="pregnant"><option value="no">لا</option><option value="yes">نعم</option><option value="na">غير منطبق</option></select></div>
          <div class="col-4"><label>شهر الحمل (إن وُجد)</label><input id="pregnancyMonths" type="number" min="1" max="10" placeholder="مثال: 5" /></div>
          <div class="col-4"><label>هل المريض مدخّن؟</label><select id="smoking"><option value="">اختر</option><option value="مدخن">مدخن</option><option value="غير مدخن">غير مدخن</option><option value="سابق">سابق</option></select></div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>٢) خطّ الحياة والأعراض</h2>
      <div class="card">
        <div class="grid">
          <div class="col-12"><label>وصف الحالة (نص حر)</label><textarea id="freeText" placeholder="مثال: سعال مزمن 12 أسبوعًا مع فقدان وزن بسيط..."></textarea></div>
          <div class="col-6"><label>التشخيصات المبدئية (نص)</label><textarea id="initialDx" placeholder="مثال: T2DM, HTN, COPD? Dermatitis"></textarea></div>
          <div class="col-6"><label>تحاليل/الأشعة المذكورة (نص)</label><textarea id="labsImaging" placeholder="مثال: HbA1c 8.7%, eGFR 38→62, K 5.6 ..."></textarea></div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>٣) رفع ملفات (صور/PDF) — اختياري</h2>
      <div id="dropZone" class="uploader" tabindex="0">
        اضغط هنا أو اسحب الملفات هنا للرفع
        <input id="fileInput" type="file" multiple accept="image/*,application/pdf" />
      </div>
      <div id="uploadMsg" class="upload-msg"></div>
      <div id="cards" class="cards" aria-live="polite"></div>
    </div>
    <div class="section" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <button class="btn" id="analyzeBtn">تحليل الحالة</button>
      <span id="busy" class="muted" style="display:none">جاري التحليل…</span>
    </div>
    <div id="reportWrap" class="section" style="display:none">
      <div class="report-toolbar">
        <button class="btn" id="exportHqBtn">تصدير PDF (جودة عالية)</button>
      </div>
      <div id="reportHTML"></div>
      <details style="margin-top:10px">
        <summary>إظهار JSON (للبحث/الإحصاءات)</summary>
        <pre id="jsonOut" style="white-space:pre-wrap; background:#0b44790b; padding:12px; border-radius:12px; border:1px solid #e5e7eb"></pre>
      </details>
    </div>
  </div>
<script>
    const filesState = [];
    const fileInput = document.getElementById('fileInput');
    const dropZone  = document.getElementById('dropZone');
    const cardsBox  = document.getElementById('cards');
    const uploadMsg = document.getElementById('uploadMsg');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            fileInput.click();
        }
    });
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
            if (eventName === 'dragenter' || eventName === 'dragover') dropZone.classList.add('drag');
            if (eventName === 'dragleave' || eventName === 'drop') dropZone.classList.remove('drag');
        });
    });
    dropZone.addEventListener('drop', e => {
        handleFiles(Array.from(e.dataTransfer.files));
    });
    fileInput.addEventListener('change', () => {
        handleFiles(Array.from(fileInput.files));
    });

    async function handleFiles(files) {
        let successCount = 0, errorCount = 0;
        for(const f of files){
            if (f.size > 10*1024*1024) {
                uploadMsg.textContent = `الملف "${f.name}" كبير جدًا، يرجى اختيار ملف أصغر من 10 ميغابايت.`;
                errorCount++;
                continue;
            }
            if (filesState.some(file => file.name === f.name && file.size === f.size)) {
                uploadMsg.textContent = `الملف "${f.name}" تم رفعه مسبقًا.`;
                errorCount++;
                continue;
            }
            try {
                const base64Url = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onerror = () => reject('مشكلة في قراءة الملف: ' + f.name);
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(f);
                });
                filesState.push({ name: f.name, mimeType: f.type || 'application/octet-stream', size: f.size, data: base64Url });
                successCount++;
            } catch(err) {
                uploadMsg.textContent = err;
                errorCount++;
            }
        }
        renderCards();
        fileInput.value = '';
        if (successCount && !errorCount) {
            uploadMsg.textContent = `تم رفع ${successCount} ملف بنجاح.`;
        } else if (successCount && errorCount) {
            uploadMsg.textContent = `تم رفع ${successCount} ملف. بعض الملفات لم تُرفع (${errorCount}).`;
        } else if (!successCount && errorCount) {
            uploadMsg.textContent = `لم يتم رفع أي ملف.`;
        } else {
            uploadMsg.textContent = '';
        }
    }

    function renderCards() {
        cardsBox.innerHTML = '';
        filesState.forEach((f, i) => {
            const isImg = (f.mimeType||'').startsWith('image/');
            const thumb = isImg ? f.data : `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120"><rect width="100%" height="100%" fill="%23f1f5f9"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="%2364748b">${f.name}</text></svg>`;
            const el = document.createElement('div');
            el.className = 'fileCard';
            el.innerHTML = `<button class="remove" data-index="${i}">×</button><img class="thumb" src="${thumb}" alt="${f.name}"><div class="meta">${f.name}</div>`;
            cardsBox.appendChild(el);
        });
        cardsBox.querySelectorAll('.remove').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const i = +e.currentTarget.dataset.index;
                filesState.splice(i, 1);
                renderCards();
            });
        });
    }

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
        const analyzeBtn = document.getElementById('analyzeBtn');
        const busy = document.getElementById('busy');
        analyzeBtn.disabled = true;
        busy.style.display = 'inline';

        try {
            const textParts = [
                `التشخيصات المبدئية: ${document.getElementById('initialDx').value.trim()}`,
                `وصف الحالة: ${document.getElementById('freeText').value.trim()}`,
                `تحاليل/أشعة: ${document.getElementById('labsImaging').value.trim()}`
            ];
            const payload = {
                text: textParts.filter(p => p.split(':')[1].trim()).join('\n'),
                patientInfo: {
                    ageYears: +document.getElementById('age').value || null,
                    gender: document.getElementById('gender').value || null,
                    pregnant: { isPregnant: document.getElementById('pregnant').value === 'yes' },
                    smoking: { status: document.getElementById('smoking').value || null }
                },
                files: filesState.map(f => ({ name: f.name, mimeType: f.mimeType, data: f.data.split(',')[1] })),
                lang: document.documentElement.lang || 'ar'
            };
            if (!payload.text.trim() && payload.files.length === 0) {
                alert('يرجى إدخال بيانات أو رفع ملفات قبل التحليل.');
                analyzeBtn.disabled = false;
                busy.style.display = 'none';
                return;
            }
            const resp = await fetch('/api/gpt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await resp.json();
            if (!resp.ok) {
                throw new Error(data.error || 'Unknown server error');
            }
            document.getElementById('reportWrap').style.display = 'block';
            document.getElementById('reportHTML').innerHTML = `<div id="reportContent">${data.html || ''}</div>`;
            document.getElementById('jsonOut').textContent = JSON.stringify(data.structured || {}, null, 2);
        } catch (err) {
            alert(`خطأ: ${err.message}`);
        } finally {
            analyzeBtn.disabled = false;
            busy.style.display = 'none';
        }
    });

    document.getElementById('exportHqBtn').addEventListener('click', async () => {
        const busy = document.getElementById('busy');
        busy.style.display = 'inline';
        try {
            const html = document.getElementById('reportContent')?.innerHTML || '';
            if (!html) throw new Error('التقرير غير جاهز للتصدير.');
            const resp = await fetch('/api/pdf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html })
            });
            if (!resp.ok) {
                const errData = await resp.json();
                throw new Error(errData.error || `HTTP Error ${resp.status}`);
            }
            const blob = await resp.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Medical_Audit_Report-HQ.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        } catch (e) {
            alert(`خطأ في التصدير عالي الجودة: ${e.message}`);
        } finally {
            busy.style.display = 'none';
        }
    });
</script>
</body>
</html>
