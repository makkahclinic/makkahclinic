<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقييم الحالة الطبية - بوابة الطبيب</title>
  <style>
    :root {
      --primary-color:#0056b3;
      --secondary-color:#6c757d;
      --danger-color:#dc3545;
      --background-color:#f4f7f9;
      --text-color:#333;
      --card-bg-color:#fff;
      --border-color:#dee2e6;
      --input-focus-color:rgba(0,86,179,.25);
    }
    body {
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:var(--background-color);
      color:var(--text-color);
      margin:0; padding:1rem;
    }
    .container {
      max-width:900px;
      margin:2rem auto;
      background:var(--card-bg-color);
      padding:2.5rem;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      border:1px solid var(--border-color);
      position:relative;
    }
    h2 {
      text-align:center;
      color:var(--primary-color);
      margin-bottom:2rem;
      font-weight:600;
      position:relative;
    }
    /* أيقونة البيت */
    .home-icon {
      position:absolute;
      top:-10px;
      right:-10px;
      background:var(--primary-color);
      color:white;
      width:42px;
      height:42px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 3px 6px rgba(0,0,0,.2);
      cursor:pointer;
      transition:background .3s;
    }
    .home-icon:hover {
      background:#004494;
    }
    .section-title {
      font-size:1.2rem;
      color:var(--primary-color);
      border-bottom:2px solid var(--primary-color);
      padding-bottom:.5rem;
      margin:2rem 0 1.5rem;
    }
    label {
      font-weight:600;
      display:block;
      margin:.8rem 0 .5rem;
    }
    textarea,input,select {
      width:100%;
      padding:.8rem 1rem;
      font-size:1rem;
      border:1px solid var(--border-color);
      border-radius:8px;
      box-sizing:border-box;
      transition:border-color .3s,box-shadow .3s;
    }
    textarea:focus,input:focus,select:focus {
      outline:none;
      border-color:var(--primary-color);
      box-shadow:0 0 0 3px var(--input-focus-color);
    }
    textarea {
      min-height:120px;
      resize:vertical;
    }
    .grid-container {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }
    .button-group {
      display:flex;
      justify-content:center;
      gap:1rem;
      margin-top:2.5rem;
    }
    .main-action-button {
      margin-top:2.5rem;
    }
    button {
      padding:.8rem 1.5rem;
      font-size:1.1rem;
      font-weight:bold;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background-color .3s,transform .1s;
      width:100%;
    }
    button:active { transform:scale(.98); }
    .btn-primary{background:var(--primary-color)} .btn-primary:hover{background:#004494}
    .btn-secondary{background:var(--secondary-color)} .btn-secondary:hover{background:#5a6268}
    .btn-danger{background:var(--danger-color)} .btn-danger:hover{background:#c82333}
    .image-upload-container {
      margin-top:1.5rem;
      border:2px dashed var(--border-color);
      border-radius:8px;
      padding:1.5rem;
      text-align:center;
      cursor:pointer;
      transition:border-color .3s,background-color .3s;
    }
    .image-upload-container:hover {
      border-color:var(--primary-color);
      background:#f8f9fa;
    }
    #image-upload-input {display:none}
    #image-preview-container {margin-top:1rem; text-align:center}
    #image-preview {
      max-width:100%; max-height:300px;
      border-radius:8px;
      border:1px solid var(--border-color);
      display:none;
    }
    #image-meta {font-size:.9rem;color:#555;margin-top:.5rem;display:none}
    #response-container {
      margin-top:2rem;
      padding:1.5rem;
      border:1px solid #e0e0e0;
      border-radius:8px;
      background:#fdfdfd;
      display:none;
    }
    .notification {
      padding:1rem;
      margin-top:1rem;
      border-radius:8px;
      text-align:center;
      display:none;
    }
    .notification.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .notification.info{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}
    #user-info{margin-bottom:2rem;color:#555;font-size:.9rem;text-align:center}
    .hidden{display:none}
    /* ألوان تقييم المخاطر */
    #response-container .risk-high{color:#721c24;background:#f8d7da;padding:.2rem .6rem;border-radius:6px;font-weight:bold;border:1px solid #f5c6cb}
    #response-container .risk-medium{color:#856404;background:#fff3cd;padding:.2rem .6rem;border-radius:6px;font-weight:bold;border:1px solid #ffeeba}
    #response-container .risk-low{color:#155724;background:#d4edda;padding:.2rem .6rem;border-radius:6px;font-weight:bold;border:1px solid #c3e6cb}
  </style>
</head>
<body>
  <div class="container">
    <div class="home-icon" onclick="goToHome()" title="الشاشة الرئيسية">🏠</div>
    <h2>تقييم الحالة الطبية وطلبات التأمين</h2>
    <div id="user-info">جاري التحقق من المستخدم...</div>

    <h3 class="section-title">1. معلومات المريض</h3>
    <div class="grid-container">
      <div>
        <label for="gender">الجنس:</label>
        <select id="gender">
          <option value="" disabled selected>اختر...</option>
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
        </select>
      </div>
      <div>
        <label for="age">العمر:</label>
        <input type="number" id="age" placeholder="مثال: 63">
      </div>
      <div>
        <label for="smoker">هل المريض مدخن؟</label>
        <select id="smoker">
          <option value="" disabled selected>اختر...</option>
          <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>
      </div>
      <div id="pack-years-container" class="hidden">
        <label for="pack-years">عدد الباك-سنة:</label>
        <input type="number" id="pack-years" placeholder="مثال: 35">
      </div>
      <div>
        <label for="cough-duration">مدة السعال (أسابيع):</label>
        <input type="number" id="cough-duration" placeholder="مثال: 12">
      </div>
      <div>
        <label for="visual-symptoms">أعراض بصرية؟</label>
        <select id="visual-symptoms">
          <option value="" disabled selected>اختر...</option>
          <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>
      </div>
      <div id="eye-exam-container" class="hidden">
        <label for="last-eye-exam">تاريخ آخر فحص قاع عين:</label>
        <input type="date" id="last-eye-exam">
        <label for="visual-acuity">حدة البصر (اختياري):</label>
        <input type="text" id="visual-acuity" placeholder="مثال: 6/12">
      </div>
    </div>

    <!-- باقي الحقول -->
    <h3 class="section-title">2. تفاصيل الحالة</h3>
    <label for="case-description">وصف الحالة:</label>
    <textarea id="case-description"></textarea>
    <label for="diagnosis">التشخيص المبدئي:</label>
    <textarea id="diagnosis"></textarea>
    <label for="lab-results">نتائج التحاليل والأشعة:</label>
    <textarea id="lab-results"></textarea>
    <label for="medications-procedures">الأدوية والإجراءات الحالية:</label>
    <textarea id="medications-procedures"></textarea>

    <!-- رفع الملفات -->
    <h3 class="section-title">3. رفع الملفات</h3>
    <div class="image-upload-container" onclick="document.getElementById('image-upload-input').click();">
      اضغط لرفع صورة
      <input type="file" id="image-upload-input" accept="image/*">
    </div>
    <div id="image-preview-container">
      <img id="image-preview" src="#" alt="معاينة الصورة" />
      <div id="image-meta"></div>
    </div>

    <!-- أزرار -->
    <div class="main-action-button">
      <button id="analyzeBtn" class="btn-primary" onclick="analyzeCase()">تحليل الحالة</button>
    </div>
    <div class="button-group">
      <button onclick="logout()" class="btn-danger">تسجيل الخروج</button>
    </div>

    <div id="notification-area"></div>
    <div id="response-container"></div>
  </div>

  <script>
    // إظهار/إخفاء حقول حسب المنطق
    document.getElementById('smoker').addEventListener('change', e => {
      document.getElementById('pack-years-container').classList.toggle('hidden', e.target.value !== 'yes');
    });
    document.getElementById('visual-symptoms').addEventListener('change', e => {
      document.getElementById('eye-exam-container').classList.toggle('hidden', e.target.value !== 'yes');
    });

    function goToHome(){ window.location.href = 'https://www.m2020m.org/portal.html'; }
    function logout(){ alert("تسجيل الخروج"); }
    function analyzeCase(){ alert("إرسال البيانات للتحليل..."); }
  </script>
</body>
</html>
