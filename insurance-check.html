<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="app-title">تقييم الحالة الطبية وطلبات التأمين</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- PDF.js Library for page splitting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

  <style>
    :root {
      --primary-50: #f0f9ff; --primary-100: #e0f2fe; --primary-200: #bae6fd; --primary-300: #7dd3fc; --primary-400: #38bdf8; --primary-500: #0ea5e9; --primary-600: #0284c7; --primary-700: #0369a1; --primary-800: #075985; --primary-900: #0c4a6e;
      --gray-50: #f8fafc; --gray-100: #f1f5f9; --gray-200: #e2e8f0; --gray-300: #cbd5e1; --gray-400: #94a3b8; --gray-500: #64748b; --gray-600: #475569; --gray-700: #334155; --gray-800: #1e293b; --gray-900: #0f172a;
      --bad: #dc2626;
      --card-bg: #ffffff;
      --body-bg: #f8fafc;
      --text-color: var(--gray-800);
      --muted-text: var(--gray-500);
      --border-color: var(--gray-200);
      --ring-color: #bfdbfe;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: "Tajawal", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--body-bg); color: var(--text-color); margin: 0; line-height: 1.6;
    }
    .page-wrapper {
      position: sticky; top: 0; z-index: 10; background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border-color); padding: 12px 0;
    }
    .container { max-width: 1100px; margin-left: auto; margin-right: auto; padding: 0 24px; }
    .topbar { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    .home {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background-color: var(--primary-600);
      color: white; border-radius: 12px; text-decoration: none; font-weight: 500; transition: background-color 0.2s;
    }
    .home:hover { background-color: var(--primary-700); }
    .home svg { width: 20px; height: 20px; }
    .chip {
      border: 1px solid var(--border-color); padding: 8px 12px; border-radius: 12px;
      font-size: 14px; background-color: var(--card-bg); cursor: pointer; transition: all 0.2s;
    }
    .chip:hover { border-color: var(--primary-400); color: var(--primary-600); }
    .main-content {
      max-width: 1100px; margin: 32px auto; padding: 32px; background-color: var(--card-bg);
      border: 1px solid var(--border-color); border-radius: 18px; box-shadow: 0 10px 35px rgba(148, 163, 184, 0.1);
    }
    .title { text-align: center; color: var(--primary-800); margin-bottom: 24px; }
    h1 { font-size: 32px; margin: 0 0 4px; }
    .subtitle { color: var(--muted-text); font-size: 16px; max-width: 600px; margin: 0 auto 24px; }
    .section { margin-top: 32px; }
    .section h2 {
      font-size: 20px; color: var(--primary-700); display: flex; align-items: center; gap: 10px;
      margin: 0 0 16px; padding-bottom: 8px; border-bottom: 1px solid var(--gray-200);
    }
    .card { border: 1px solid var(--border-color); background-color: var(--gray-50); border-radius: 14px; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .col-12 { grid-column: span 12; }
    .col-6 { grid-column: span 12; }
    .col-4 { grid-column: span 12; }
    @media (min-width: 640px) { .col-6 { grid-column: span 6; } .col-4 { grid-column: span 6; } }
    @media (min-width: 1024px) { .col-4 { grid-column: span 4; } }
    label { display: block; font-size: 14px; font-weight: 500; color: var(--gray-700); margin-bottom: 8px; }
    input, select, textarea {
      width: 100%; padding: 12px; border: 1px solid var(--border-color);
      border-radius: 12px; background-color: var(--card-bg); outline: none; transition: all 0.2s;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--primary-500); box-shadow: 0 0 0 4px var(--ring-color); }
    textarea { min-height: 100px; resize: vertical; }
    .uploader {
      border: 2px dashed var(--primary-300); border-radius: 16px; padding: 32px; text-align: center;
      color: var(--gray-500); background-color: var(--primary-50); cursor: pointer; transition: background-color 0.2s, border-color 0.2s;
    }
    .uploader:hover, .uploader.drag { background-color: var(--primary-100); border-color: var(--primary-500); }
    .uploader input { display: none; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; margin-top: 16px; }
    .fileCard {
      position: relative; background-color: var(--card-bg); border: 1px solid var(--border-color);
      border-radius: 14px; overflow: hidden; box-shadow: 0 4px 12px rgba(148, 163, 184, 0.1);
    }
    .thumb { width: 100%; height: 160px; object-fit: cover; display: block; background-color: var(--gray-100); }
    .meta { padding: 12px; font-size: 14px; color: var(--gray-700); }
    .remove {
      position: absolute; top: 10px; right: 10px; width: 32px; height: 32px; border-radius: 50%;
      background-color: var(--bad); color: white; border: none; cursor: pointer; font-weight: 700; font-size: 18px;
      display: flex; align-items: center; justify-content: center; transition: background-color 0.2s;
    }
    .remove:hover { background-color: #b91c1c; }
    .btn {
      appearance: none; border: none; cursor: pointer; padding: 14px 24px; border-radius: 14px;
      background-color: var(--primary-600); color: white; font-weight: 700; font-size: 16px; transition: all 0.2s;
    }
    .btn:hover:not(:disabled) { background-color: var(--primary-700); transform: translateY(-1px); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-secondary { background-color: var(--primary-800); }
    .btn-secondary:hover:not(:disabled) { background-color: var(--primary-900); }
    #reportWrap { margin-top: 32px; }
    .report-toolbar { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    .muted { color: var(--muted-text); }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="container">
      <div class="topbar">
        <a class="home" href="https://www.m2020m.org/portal.html" target="_blank" rel="noopener">
          <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" /></svg>
          <span>الصفحة الرئيسية</span>
        </a>
        <span class="chip" id="lang-switcher">English</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="title">
      <h1>تقييم الحالة الطبية وطلبات التأمين</h1>
      <p class="subtitle">واجهة إدخال سريرية سهلة — تحليل عميق متناغم مع احتياجات التأمين</p>
    </div>

    <!-- User input sections remain the same -->
    <div class="section">
        <h2>1) معلومات المريض</h2>
        <div class="card">
          <div class="grid">
            <div class="col-4"><label for="name">الاسم (اختياري)</label><input id="name" placeholder="مثال: أحمد خالد" /></div>
            <div class="col-4"><label for="gender">الجنس</label><select id="gender"><option value="">اختر</option><option value="ذكر">ذكر</option><option value="أنثى">أنثى</option></select></div>
            <div class="col-4"><label for="age">العمر (بالسنوات)</label><input id="age" type="number" min="0" placeholder="مثال: 63" /></div>
          </div>
        </div>
      </div>
  
      <div class="section">
        <h2>2) رفع ملفات (صور/PDF)</h2>
        <label class="uploader no-print" for="fileInput" id="dropZone">
          اسحب وأفلت الملفات هنا، أو انقر للاختيار
          <input id="fileInput" type="file" multiple accept="image/*,application/pdf" />
        </label>
        <div id="cards" class="cards" aria-live="polite"></div>
      </div>

    <div class="section no-print" style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
      <button class="btn" id="analyzeBtn">تحليل الحالة</button>
      <span id="busy" class="muted" style="display:none">جاري التحليل…</span>
    </div>

    <div id="reportWrap" class="section" style="display:none">
      <div id="reportHTML" class="avoid-break"></div>
      <details style="margin-top:16px" class="no-print">
        <summary>إظهار البيانات المستخرجة (للمراجعة)</summary>
        <pre id="jsonOut" style="white-space:pre-wrap; background:var(--gray-100); padding:16px; border-radius:12px; border:1px solid var(--border-color)"></pre>
      </details>
    </div>
  </div>

<script>
    // Set the workerSrc for pdf.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

    const filesState = [];
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const cardsBox = document.getElementById('cards');
    const busy = document.getElementById('busy');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
    });
    dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag'));
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag'));
    dropZone.addEventListener('drop', e => {
      dropZone.classList.remove('drag');
      handleFiles(Array.from(e.dataTransfer.files));
    });
    fileInput.addEventListener('change', () => handleFiles(Array.from(fileInput.files)));

    async function handleFiles(files) {
      busy.textContent = 'جاري معالجة الملفات...';
      busy.style.display = 'inline';

      for (const f of files) {
        if (f.type === 'application/pdf') {
          // --- PDF Splitting Logic ---
          try {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
              const typedarray = new Uint8Array(this.result);
              const pdf = await pdfjsLib.getDocument(typedarray).promise;
              
              for (let i = 1; i <= pdf.numPages; i++) {
                busy.textContent = `جاري معالجة صفحة ${i} من ${pdf.numPages}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                const base64Url = canvas.toDataURL('image/jpeg');
                filesState.push({ 
                  name: `${f.name} - Page ${i}`, 
                  mimeType: 'image/jpeg', 
                  data: base64Url 
                });
                renderCards(); // Update UI after each page
              }
              busy.style.display = 'none';
            };
            fileReader.readAsArrayBuffer(f);
          } catch(err) {
              console.error("Error splitting PDF:", err);
              alert(`حدث خطأ أثناء تقسيم ملف PDF: ${err.message}`);
              busy.style.display = 'none';
          }
        } else {
          // --- Image Handling Logic ---
          const base64Url = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onerror = reject;
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(f);
          });
          filesState.push({ name: f.name, mimeType: f.type || 'application/octet-stream', data: base64Url });
        }
      }
      renderCards();
      if(!files.some(f => f.type === 'application/pdf')) {
          busy.style.display = 'none';
      }
      fileInput.value = '';
    }

    function renderCards() {
      cardsBox.innerHTML = '';
      filesState.forEach((f, i) => {
        const thumb = f.data; // All items are now images
        const el = document.createElement('div');
        el.className = 'fileCard';
        el.innerHTML = `<button class="remove" data-index="${i}" title="إزالة الملف">×</button><img class="thumb" src="${thumb}" alt="${f.name}"><div class="meta">${f.name}</div>`;
        cardsBox.appendChild(el);
      });
      cardsBox.querySelectorAll('.remove').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const i = +e.currentTarget.dataset.index;
          filesState.splice(i, 1);
          renderCards();
        });
      });
    }

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const analyzeBtn = document.getElementById('analyzeBtn');
      analyzeBtn.disabled = true;
      busy.textContent = 'جاري التحليل...';
      busy.style.display = 'inline';
      document.getElementById('reportWrap').style.display = 'none';
      document.getElementById('reportHTML').innerHTML = '';

      try {
        const payload = {
          patientInfo: {
            ageYears: +document.getElementById('age').value || null,
            gender: document.getElementById('gender').value || null,
          },
          files: filesState, // Send the full state, now containing individual pages
          lang: document.documentElement.lang || 'ar'
        };

        const resp = await fetch('/api/gpt-professional-analysis.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (resp.ok) {
            const data = await resp.json();
            document.getElementById('reportWrap').style.display = 'block';
            document.getElementById('reportHTML').innerHTML = `<div id="reportContent" class="card">${data.html || ''}</div>`;
            document.getElementById('jsonOut').textContent = data.structured?.extractedText || "No extracted data.";
        } else {
            const errorText = await resp.text();
            let errorMessage = errorText;
            try {
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.error || errorText;
            } catch (e) { /* Not JSON, use raw text */ }
            throw new Error(errorMessage);
        }

      } catch (err) {
        const errorHtml = `<strong>حدث خطأ في التحليل:</strong><br><p style="font-family: monospace; background: #fee2e2; padding: 10px; border-radius: 8px; margin-top: 10px; color: #7f1d1d; font-size: 12px; text-align: left; direction: ltr;">${err.message}</p>`;
        document.getElementById('reportHTML').innerHTML = errorHtml;
        document.getElementById('reportWrap').style.display = 'block';
      } finally {
        analyzeBtn.disabled = false;
        busy.style.display = 'none';
      }
    });

</script>
</body>
</html>
