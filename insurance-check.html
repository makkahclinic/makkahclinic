<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تقييم الحالة الطبية - GPT</title>
  <style>
    /* تم إضافة تنسيق بسيط لقائمة الملفات والزر المعطل */
    :root {
      --primary-color: #0056b3;
      --secondary-color: #dc3545;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
    }
    .home-icon-link {
        position: absolute;
        top: 25px;
        right: 30px;
        z-index: 1000;
        display: block;
    }
    .home-icon-link svg {
        width: 32px;
        height: 32px;
        fill: var(--primary-color);
        transition: opacity 0.3s;
    }
    .home-icon-link:hover svg {
        opacity: 0.7;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: var(--card-bg-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .button-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }
    button:active {
        transform: scale(0.98);
    }
    .btn-primary { background-color: var(--primary-color); }
    .btn-primary:hover:not(:disabled) { background-color: #004494; }
    .btn-danger { background-color: var(--secondary-color); }
    .btn-danger:hover { background-color: #c82333; }
    .file-upload-container {
        margin-top: 1.5rem;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
    }
    .file-upload-container:hover {
        border-color: var(--primary-color);
        background-color: #f8f9fa;
    }
    #file-upload-input {
        display: none;
    }
    #file-list-container {
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }
    #file-list-container p {
        margin: 0.5rem 0;
        font-size: 0.9rem;
    }
    #response-container {
        margin-top: 2rem;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #fdfdfd;
        display: none;
    }
    /* ... باقي التنسيقات لم تتغير ... */
  </style>
</head>
<body>
  <a href="https://www.m2020m.org/portal.html" class="home-icon-link" title="الرجوع إلى البوابة الرئيسية">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
  </a>
  <div class="container">
    <h2>نموذج تقييم الحالة الطبية - التأمين الطبي</h2>
    <div id="user-info">جاري التحقق من المستخدم...</div>

    <label for="diagnosis">تشخيص المرض (ICD-10):</label>
    <input type="text" id="diagnosis" placeholder="مثال: Z01.0 أو جفاف العين" />

    <label for="symptoms">الأعراض:</label>
    <textarea id="symptoms" placeholder="مثال: غباش في الرؤية، حكة، احمرار"></textarea>

        <label for="file-upload-input">أو قم برفع ملفات المطالبة (صور أو PDF):</label>
    <div class="file-upload-container" onclick="document.getElementById('file-upload-input').click();">
        <span>اضغط هنا لاختيار الملفات</span>
                <input type="file" id="file-upload-input" accept="image/*,application/pdf" multiple>
    </div>
        <div id="file-list-container" style="display: none;"></div>

        <label for="age">عمر المريض:</label>
    <input type="number" id="age" placeholder="مثال: 35" />

    <label for="gender">نوع المريض:</label>
    <select id="gender">
      <option value="" disabled selected>اختر...</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>

    <label for="smoker">هل المريض مدخن؟</label>
    <select id="smoker">
      <option value="" disabled selected>اختر...</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <label for="beforeProcedure">إجراءات قبل التشخيص:</label>
    <textarea id="beforeProcedure" placeholder="أي إجراءات أو أدوية تم اتخاذها قبل التشخيص الحالي"></textarea>

    <label for="afterProcedure">إجراءات بعد التشخيص:</label>
    <textarea id="afterProcedure" placeholder="الأدوية أو الإجراءات التي قام بها الطبيب"></textarea>

    <div class="button-group">
        <button id="analyze-button" onclick="analyzeCase()" class="btn-primary">تحليل الحالة</button>
        <button onclick="logout()" class="btn-danger">تسجيل الخروج</button>
    </div>

    <div id="notification-area"></div>
    <div id="response-container"></div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js");
    const { getAuth, onAuthStateChanged, signOut } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ... منطق المصادقة وتسجيل الخروج لم يتغير ...
    onAuthStateChanged(auth, (user) => { if (!user) { window.location.href = "http://www.m2020m.org/login.html"; } else { document.getElementById("user-info").textContent = `مرحبًا ${user.email}`; } });
    window.logout = () => { signOut(auth).then(() => { showNotification("info", "تم تسجيل الخروج بنجاح."); setTimeout(() => window.location.href = "http://www.m2020m.org/login.html", 1500); }); };

    // --- <<< تعديل: إعادة كتابة منطق معالجة الملفات بالكامل >>> ---
    const fileInput = document.getElementById('file-upload-input');
    const analyzeButton = document.getElementById('analyze-button');
    const fileListContainer = document.getElementById('file-list-container');
    
    let fileDataArray = []; // مصفوفة لتخزين بيانات كل الملفات

    fileInput.addEventListener('change', async (event) => {
        const files = event.target.files;
        if (!files || files.length === 0) {
            fileListContainer.style.display = 'none';
            fileDataArray = [];
            return;
        }

        analyzeButton.disabled = true;
        analyzeButton.textContent = `جاري تجهيز ${files.length} ملف...`;
        fileListContainer.innerHTML = '<h4>الملفات المختارة:</h4>';
        fileListContainer.style.display = 'block';
        fileDataArray = [];

        // 👉 اقرأ المزيد عن `FileReader` هنا: https://developer.mozilla.org/en-US/docs/Web/API/FileReader
        const fileReadPromises = Array.from(files).map(file => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const fileItem = document.createElement('p');
                    fileItem.textContent = `✅ ${file.name} (${Math.round(file.size / 1024)} KB)`;
                    fileListContainer.appendChild(fileItem);
                    
                    // نرسل كائن يحتوي على نوع البيانات والبيانات نفسها
                    resolve({
                        mime_type: file.type,
                        data: reader.result.split(',')[1]
                    });
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        });

        try {
            fileDataArray = await Promise.all(fileReadPromises);
            analyzeButton.disabled = false;
            analyzeButton.textContent = 'تحليل الحالة';
        } catch (error) {
            console.error("Error reading files:", error);
            showNotification('error', 'حدث خطأ أثناء قراءة أحد الملفات.');
            analyzeButton.disabled = false;
            analyzeButton.textContent = 'تحليل الحالة';
        }
    });

    function showNotification(type, message) {
        const notificationArea = document.getElementById('notification-area');
        notificationArea.innerHTML = `<div class="notification ${type}" style="display: block;">${message}</div>`;
    }

    async function analyzeCase() {
      const diagnosis = document.getElementById('diagnosis').value;
      const symptoms = document.getElementById('symptoms').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const smoker = document.getElementById('smoker').value === 'yes';
      const beforeProcedure = document.getElementById('beforeProcedure').value;
      const afterProcedure = document.getElementById('afterProcedure').value;

      const responseContainer = document.getElementById('response-container');
      const notificationArea = document.getElementById('notification-area');
      
      responseContainer.style.display = 'none';
      responseContainer.innerHTML = '';
      notificationArea.innerHTML = '';

      if ((!diagnosis && !symptoms) && fileDataArray.length === 0) {
        showNotification("error", "الرجاء ملء الحقول النصية أو رفع ملف واحد على الأقل.");
        return;
      }
      
      showNotification("info", "جاري تحليل الحالة، قد يستغرق الأمر بعض الوقت...");

      try {
        if (!auth.currentUser) { throw new Error("المستخدم غير مسجل الدخول. جاري إعادة التوجيه."); }
        const token = await auth.currentUser.getIdToken();
        const userEmail = auth.currentUser.email;
        
        const requestBody = { 
            diagnosis, 
            symptoms, 
            age, 
            gender, 
            smoker, 
            beforeProcedure, 
            afterProcedure,
            userEmail,
            // <<< تعديل: إضافة `analysisType` وإرسال مصفوفة الملفات >>>
            analysisType: 'doctor', // تحديد نوع البوابة
            imageData: fileDataArray 
        };

        const result = await fetch("/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
          body: JSON.stringify(requestBody)
        });

        if (!result.ok) {
          const errorData = await result.json();
          throw new Error(errorData.detail || `خطأ من الخادم: ${result.status}`);
        }

        const json = await result.json();
        if (json.htmlReport) {
            notificationArea.innerHTML = '';
            responseContainer.innerHTML = json.htmlReport;
            responseContainer.style.display = 'block';
        } else {
            throw new Error("لم يتم استلام تقرير من الخادم.");
        }
      } catch (err) {
        showNotification("error", "حدث خطأ أثناء التحليل: " + err.message);
        console.error(err);
      }
    }

    window.analyzeCase = analyzeCase;
  </script>
</body>
</html>
