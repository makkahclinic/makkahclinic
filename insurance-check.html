      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 2rem; }
    label { font-weight: bold; display: block; margin-top: 1rem; color: #555; }
    textarea, input[type="text"], input[type="number"], select {
      width: calc(100% - 1rem);
      padding: 0.8rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { min-height: 80px; resize: vertical; }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    #response {
      white-space: pre-wrap;
      background: #fff;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
      color: #333;
      line-height: 1.6;
    }
    #error { color: red; margin-top: 1rem; text-align: center; font-weight: bold; }
  </style>
</head>
