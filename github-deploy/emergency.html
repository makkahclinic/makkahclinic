<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شاشة الطوارئ - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
            color: #fff;
        }
        
        body.safe {
            background: linear-gradient(135deg, #166534 0%, #14532d 50%, #052e16 100%);
        }
        
        body.fire {
            background: linear-gradient(135deg, #DC143C, #7f1d1d);
            animation: emergencyPulse 0.5s ease-in-out infinite alternate;
        }
        
        body.injury {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        body.infection {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        }
        
        body.power {
            background: linear-gradient(135deg, #eab308, #ca8a04);
        }
        
        body.water {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }
        
        body.other {
            background: linear-gradient(135deg, #475569, #334155);
        }
        
        @keyframes emergencyPulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(0.8); }
        }
        
        .container {
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        
        .safe-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .safe-screen.hidden {
            display: none;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoPulse 3s ease-in-out infinite;
            border: 2px solid rgba(201, 169, 98, 0.5);
            overflow: hidden;
        }
        
        .logo-container img {
            width: 70px;
            height: auto;
        }
        
        .logo-fallback {
            display: none;
        }
        
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 30px rgba(201, 169, 98, 0.3);
            }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 0 50px rgba(201, 169, 98, 0.5);
            }
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(34, 197, 94, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            border: 2px solid rgba(34, 197, 94, 0.5);
        }
        
        .status-badge i {
            font-size: 1.8rem;
            color: #22c55e;
            animation: checkPulse 2s ease-in-out infinite;
        }
        
        .status-badge span {
            font-size: 1.8rem;
            font-weight: 900;
            color: #22c55e;
        }
        
        @keyframes checkPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .clinic-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #c9a962;
            margin-top: 5px;
        }
        
        .current-time {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .date-display {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .emergency-screen {
            display: none;
        }
        
        .emergency-screen.active {
            display: block;
        }

        .emergency-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .emergency-logo img {
            width: 40px;
            height: auto;
        }
        
        .emergency-icon {
            font-size: 4rem;
            animation: iconBlink 0.5s ease-in-out infinite alternate;
            margin-bottom: 5px;
        }
        
        @keyframes iconBlink {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .emergency-screen h1 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 3px 15px rgba(0,0,0,0.5);
            animation: textBlink 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes textBlink {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .emergency-type {
            font-size: 1.4rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        
        .instruction-box {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 15px;
            margin: 8px 0;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .instruction-box h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        
        .instruction-box .location {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }
        
        .muster-point {
            background: rgba(34,197,94,0.3);
            padding: 10px;
            border-radius: 12px;
            margin-top: 8px;
            border: 2px solid rgba(34,197,94,0.5);
        }
        
        .muster-point h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .muster-point .point-name {
            font-size: 1.5rem;
            font-weight: 900;
            color: #86efac;
        }
        
        .timer {
            margin-top: 8px;
            font-size: 1rem;
        }
        
        .timer .time-display {
            font-size: 2rem;
            font-weight: 900;
            font-family: monospace;
        }
        
        .emergency-numbers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .emergency-number {
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .emergency-number i {
            font-size: 0.9rem;
        }
        
        .emergency-number span {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .footer {
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            background: rgba(0,0,0,0.2);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .logo-container img {
                width: 90px;
            }
            
            .status-badge {
                padding: 10px 25px;
            }
            
            .status-badge i {
                font-size: 1.8rem;
            }
            
            .status-badge span {
                font-size: 1.8rem;
            }
            
            .clinic-name {
                font-size: 1.4rem;
            }
            
            .current-time {
                font-size: 3rem;
            }
            
            .emergency-screen h1 {
                font-size: 2.5rem;
            }
            
            .emergency-type {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
            
            .instruction-box .location {
                font-size: 2rem;
            }
            
            .emergency-icon {
                font-size: 5rem;
            }
            
            .timer .time-display {
                font-size: 3rem;
            }
        }
        
        /* زر تفعيل الصوت - يظهر في الزاوية فقط عند الحاجة */
        .sound-gate{
          position: fixed;
          bottom: 20px;
          left: 20px;
          z-index: 9999;
        }
        .sound-gate.hidden{ display:none; }

        .sound-btn{
          border: 0;
          border-radius: 50px;
          padding: 12px 20px;
          font-size: 1rem;
          font-weight: 700;
          cursor: pointer;
          background: #DC143C;
          color: #fff;
          box-shadow: 0 4px 20px rgba(220,20,60,0.5);
          animation: pulseBtn 1s ease-in-out infinite;
        }

        @keyframes pulseBtn {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="safe">
    <div class="container">
        <div class="safe-screen" id="safeScreen">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/makkahclinic/makkahclinic/main/logo-new.png" alt="شعار المجمع" id="logoImg">
            </div>
            
            <div class="status-badge">
                <i class="fas fa-shield-check"></i>
                <span>الوضع آمن</span>
            </div>
            
            <div class="clinic-name">مجمع مكة الطبي بالزاهر</div>
            
            <div class="current-time" id="currentTime">--:--</div>
            <div class="date-display" id="currentDate">--</div>
        </div>
        
        <div class="emergency-screen" id="emergencyScreen">
            <div class="emergency-logo">
                <img src="https://raw.githubusercontent.com/makkahclinic/makkahclinic/main/logo-new.png" alt="شعار المجمع">
            </div>
            <div class="emergency-icon" id="emergencyIcon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 id="emergencyTitle">تنبيه طوارئ</h1>
            <div class="emergency-type" id="emergencyType">-</div>
            
            <div class="instruction-box">
                <h2 id="instructionTitle">التوجيهات:</h2>
                <div class="location" id="emergencyLocation">-</div>
            </div>
            
            <div class="muster-point" id="musterSection" style="display: none;">
                <h3><i class="fas fa-map-marker-alt"></i> نقطة التجمع:</h3>
                <div class="point-name" id="musterPoint">-</div>
            </div>
            
            <div class="timer">
                <span>الوقت منذ البلاغ:</span>
                <span class="time-display" id="elapsedTime">00:00</span>
            </div>
            
            <div class="emergency-numbers" id="emergencyNumbers">
                <div class="emergency-number">
                    <i class="fas fa-phone"></i>
                    <span>911</span>
                </div>
                <div class="emergency-number">
                    <i class="fas fa-fire-extinguisher"></i>
                    <span>998</span>
                </div>
                <div class="emergency-number">
                    <i class="fas fa-ambulance"></i>
                    <span>997</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        مجمع مكة الطبي بالزاهر - نظام الطوارئ المركزي
    </div>

    <!-- زر تفعيل الصوت (يظهر في الزاوية فقط إذا المتصفح منع التشغيل) -->
    <div id="soundGate" class="sound-gate hidden">
      <button id="enableSoundBtn" class="sound-btn">
        <i class="fas fa-volume-up"></i> تفعيل الصوت
      </button>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbztSmY_O_ITwKYXVNzs2wH8Wsid05XEZ5bEG6KJf4453dlFE8JHG_zRmuJbOksa6UgogQ/exec';

        let currentCommand = null;
        let sirenInterval = null;
        let timerInterval = null;
        let commandStartTime = null;

        // Web Audio API Siren System
        let audioCtx = null;
        let sirenOsc1 = null;
        let sirenOsc2 = null;
        let sirenGain = null;
        let sirenPlaying = false;

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function startSiren() {
            try {
                initAudioContext();
                if (sirenPlaying) return;
                sirenPlaying = true;

                sirenGain = audioCtx.createGain();
                sirenGain.gain.value = 0.6;
                sirenGain.connect(audioCtx.destination);

                sirenOsc1 = audioCtx.createOscillator();
                sirenOsc1.type = 'sawtooth';
                sirenOsc1.frequency.value = 600;
                sirenOsc1.connect(sirenGain);
                sirenOsc1.start();

                sirenOsc2 = audioCtx.createOscillator();
                sirenOsc2.type = 'square';
                sirenOsc2.frequency.value = 800;
                sirenOsc2.connect(sirenGain);
                sirenOsc2.start();

                let ascending = true;
                sirenInterval = setInterval(() => {
                    if (!sirenOsc1 || !sirenOsc2) return;
                    const now = audioCtx.currentTime;
                    if (ascending) {
                        sirenOsc1.frequency.linearRampToValueAtTime(1200, now + 0.5);
                        sirenOsc2.frequency.linearRampToValueAtTime(1400, now + 0.5);
                    } else {
                        sirenOsc1.frequency.linearRampToValueAtTime(400, now + 0.5);
                        sirenOsc2.frequency.linearRampToValueAtTime(600, now + 0.5);
                    }
                    ascending = !ascending;
                }, 500);

            } catch(e) {
                console.error('Siren error:', e);
                showSoundGate();
            }
        }

        function stopSiren() {
            sirenPlaying = false;
            if (sirenInterval) {
                clearInterval(sirenInterval);
                sirenInterval = null;
            }
            try {
                if (sirenOsc1) { sirenOsc1.stop(); sirenOsc1.disconnect(); sirenOsc1 = null; }
                if (sirenOsc2) { sirenOsc2.stop(); sirenOsc2.disconnect(); sirenOsc2 = null; }
                if (sirenGain) { sirenGain.disconnect(); sirenGain = null; }
            } catch(e) {}
        }

        function isTrue(v){
          const s = String(v).toLowerCase().trim();
          return v === true || s === 'true' || s === 'yes' || s === '1';
        }

        function showSoundGate(){
          const g = document.getElementById('soundGate');
          if (g) g.classList.remove('hidden');
        }
        function hideSoundGate(){
          const g = document.getElementById('soundGate');
          if (g) g.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
          const btn = document.getElementById('enableSoundBtn');
          if (btn) btn.addEventListener('click', () => {
            try {
              initAudioContext();
              hideSoundGate();
              if (currentCommand) {
                startSiren();
              }
            } catch(e){
              console.warn('unlockSound failed:', e);
            }
          });
        });

        function jsonp(action, params = {}) {
            return new Promise((resolve, reject) => {
                const cb = "cb_" + Date.now() + "_" + Math.random().toString(36).slice(2);
                params.action = action;
                params.callback = cb;

                const s = document.createElement("script");
                s.src = WEB_APP_URL + "?" + new URLSearchParams(params).toString();

                window[cb] = (data) => { cleanup(); resolve(data); };
                s.onerror = () => { cleanup(); reject(new Error("jsonp failed")); };

                function cleanup() {
                    try { delete window[cb]; } catch(e) {}
                    if (s.parentNode) s.parentNode.removeChild(s);
                }
                document.body.appendChild(s);
            });
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            document.getElementById('currentDate').textContent =
                now.toLocaleDateString('ar-SA', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function checkActiveCommand() {
            try {
                const data = await jsonp('getActiveCommand', {});
                const cmd = data && data.ok ? data.command : null;

                if (cmd && isTrue(cmd.active)) {
                    if (!currentCommand || currentCommand.timestamp !== cmd.timestamp) {
                        activateEmergency(cmd);
                    }
                } else {
                    if (currentCommand) deactivateEmergency();
                }
            } catch (e) {
                console.error('checkActiveCommand:', e);
            }
        }

        function activateEmergency(command) {
            currentCommand = command;
            commandStartTime = new Date(command.timestamp || Date.now());

            document.getElementById('safeScreen').classList.add('hidden');
            document.getElementById('emergencyScreen').classList.add('active');

            const resp = String(command.responseType || '').toLowerCase().trim();
            const rt = String(command.reportType || '');
            let bodyClass = 'other';
            let iconHtml = '<i class="fas fa-exclamation-triangle"></i>';

            // اللون حسب نوع الأمر (responseType) أولاً
            if (resp.includes('full_evacuation') || resp.includes('إخلاء') || resp.includes('اخلاء')) {
                bodyClass = 'fire'; // أحمر للإخلاء
                document.getElementById('emergencyTitle').textContent = 'أمر إخلاء';
                document.getElementById('instructionTitle').textContent = 'إخلاء فوري - اتجه إلى:';
                iconHtml = '<i class="fas fa-running"></i>';
            } else if (resp.includes('send_team') || resp.includes('توجيه') || resp.includes('توجه')) {
                bodyClass = 'injury'; // برتقالي للتوجيه
                document.getElementById('emergencyTitle').textContent = 'أمر توجيه';
                document.getElementById('instructionTitle').textContent = 'التوجيهات:';
                iconHtml = '<i class="fas fa-user-shield"></i>';
            } else if (resp.includes('isolation_evacuation') || resp.includes('عزل')) {
                bodyClass = 'infection'; // بنفسجي للعزل
                document.getElementById('emergencyTitle').textContent = 'أمر عزل';
                document.getElementById('instructionTitle').textContent = 'عزل المنطقة فورًا - الموقع:';
                iconHtml = '<i class="fas fa-virus"></i>';
            } else {
                // إذا لم يكن هناك responseType، نستخدم reportType للون
                if (rt.includes('حريق') || rt.includes('دخان')) {
                    bodyClass = 'fire';
                    iconHtml = '<i class="fas fa-fire"></i>';
                } else if (rt.includes('إغماء') || rt.includes('إصابة')) {
                    bodyClass = 'injury';
                    iconHtml = '<i class="fas fa-user-injured"></i>';
                } else if (rt.includes('عدوى')) {
                    bodyClass = 'infection';
                    iconHtml = '<i class="fas fa-virus"></i>';
                } else if (rt.includes('كهرباء')) {
                    bodyClass = 'power';
                    iconHtml = '<i class="fas fa-bolt"></i>';
                } else if (rt.includes('مياه') || rt.includes('تسرب')) {
                    bodyClass = 'water';
                    iconHtml = '<i class="fas fa-water"></i>';
                }
                document.getElementById('emergencyTitle').textContent = 'تنبيه طوارئ';
                document.getElementById('instructionTitle').textContent = 'التوجيهات:';
            }

            document.body.className = bodyClass;
            document.getElementById('emergencyIcon').innerHTML = iconHtml;
            document.getElementById('emergencyType').textContent = command.reportType || 'طوارئ';
            document.getElementById('emergencyLocation').textContent = command.location || '-';

            if (command.muster || command.musterPoint) {
                document.getElementById('musterSection').style.display = 'block';
                document.getElementById('musterPoint').textContent = command.muster || command.musterPoint;
            } else {
                document.getElementById('musterSection').style.display = 'none';
                document.getElementById('musterPoint').textContent = '-';
            }

            startSiren();
            startTimer();
        }

        function deactivateEmergency() {
            currentCommand = null;
            document.getElementById('safeScreen').classList.remove('hidden');
            document.getElementById('emergencyScreen').classList.remove('active');
            document.body.className = 'safe';
            stopSiren();
            hideSoundGate();
            document.getElementById('musterSection').style.display = 'none';
            document.getElementById('musterPoint').textContent = '-';
            stopTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!commandStartTime) return;
                const diff = Math.floor((Date.now() - commandStartTime.getTime()) / 1000);
                const mins = Math.floor(diff / 60).toString().padStart(2, '0');
                const secs = (diff % 60).toString().padStart(2, '0');
                document.getElementById('elapsedTime').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('elapsedTime').textContent = '00:00';
        }

        setInterval(checkActiveCommand, 1000);
        checkActiveCommand();
    </script>
</body>
</html>
