<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الطبيب - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-dark: #152a45;
            --gold: #c9a962;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #dc3545;
            --bg: #f8fafc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-title i { font-size: 1.8rem; color: var(--gold); }
        .header-title h1 { font-size: 1.4rem; }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .header-actions .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-gold {
            background: var(--gold);
            color: var(--primary);
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(201,169,98,0.4); }
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }
        .btn-outline:hover { background: rgba(255,255,255,0.1); }
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .stat-card.appointments .icon { background: rgba(30,58,95,0.1); color: var(--primary); }
        .stat-card.patients .icon { background: rgba(16,185,129,0.1); color: var(--success); }
        .stat-card.prescriptions .icon { background: rgba(245,158,11,0.1); color: var(--warning); }
        .stat-card.pending .icon { background: rgba(220,53,69,0.1); color: var(--danger); }
        .stat-card .info h3 { font-size: 1.8rem; color: var(--primary); margin-bottom: 0.25rem; }
        .stat-card .info p { color: #666; font-size: 0.9rem; }
        .section {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }
        .section-header h2 {
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-header h2 i { color: var(--gold); }
        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .appointment-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            border-right: 4px solid var(--primary);
        }
        .appointment-item .time {
            background: var(--primary);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        .appointment-item .patient-info {
            flex: 1;
        }
        .appointment-item .patient-info h4 { color: var(--primary); margin-bottom: 0.25rem; }
        .appointment-item .patient-info p { color: #666; font-size: 0.85rem; }
        .appointment-item .actions {
            display: flex;
            gap: 0.5rem;
        }
        .appointment-item .actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
        }
        .btn-start { background: var(--success); color: #fff; }
        .btn-view { background: #e2e8f0; color: var(--primary); }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .quick-action:hover {
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .quick-action i {
            font-size: 2rem;
            color: var(--gold);
        }
        .quick-action span { font-weight: 600; }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-state i { font-size: 3rem; color: #ddd; margin-bottom: 1rem; }
        @media (max-width: 768px) {
            .header { padding: 1rem; }
            .main { padding: 1rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <i class="fas fa-user-md"></i>
            <div>
                <h1>لوحة تحكم الطبيب</h1>
                <small style="opacity:0.8">مجمع مكة الطبي بالزاهر</small>
            </div>
        </div>
        <div class="header-actions">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="doctor-name">د. محمد</span>
            </div>
            <button class="btn btn-outline" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> خروج
            </button>
        </div>
    </header>

    <main class="main">
        <div class="stats-grid">
            <div class="stat-card appointments">
                <div class="icon"><i class="fas fa-calendar-check"></i></div>
                <div class="info">
                    <h3 id="today-count">0</h3>
                    <p>مواعيد اليوم</p>
                </div>
            </div>
            <div class="stat-card patients">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="info">
                    <h3 id="patients-count">0</h3>
                    <p>المرضى هذا الشهر</p>
                </div>
            </div>
            <div class="stat-card prescriptions">
                <div class="icon"><i class="fas fa-prescription"></i></div>
                <div class="info">
                    <h3 id="prescriptions-count">0</h3>
                    <p>وصفات اليوم</p>
                </div>
            </div>
            <div class="stat-card pending">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="info">
                    <h3 id="pending-count">0</h3>
                    <p>بانتظار التأكيد</p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-day"></i> مواعيد اليوم</h2>
                <button class="btn btn-gold" onclick="refreshAppointments()">
                    <i class="fas fa-sync-alt"></i> تحديث
                </button>
            </div>
            <div class="appointments-list" id="appointments-list">
                <div class="empty-state">
                    <i class="fas fa-calendar-times"></i>
                    <p>لا توجد مواعيد لليوم</p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-bolt"></i> إجراءات سريعة</h2>
            </div>
            <div class="quick-actions">
                <a href="insurance-check.html" class="quick-action">
                    <i class="fas fa-shield-alt"></i>
                    <span>فحص التأمين</span>
                </a>
                <a href="#" class="quick-action" onclick="openPrescription()">
                    <i class="fas fa-prescription-bottle-alt"></i>
                    <span>كتابة وصفة</span>
                </a>
                <a href="#" class="quick-action" onclick="openLabRequest()">
                    <i class="fas fa-flask"></i>
                    <span>طلب تحاليل</span>
                </a>
                <a href="#" class="quick-action" onclick="openReferral()">
                    <i class="fas fa-share"></i>
                    <span>إحالة مريض</span>
                </a>
                <a href="portal.html" class="quick-action">
                    <i class="fas fa-th-large"></i>
                    <span>البوابة الذكية</span>
                </a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
            authDomain: "insurance-check-6cec9.firebaseapp.com",
            projectId: "insurance-check-6cec9",
            storageBucket: "insurance-check-6cec9.appspot.com",
            messagingSenderId: "992769471393",
            appId: "1:992769471393:web:c8a9400210a0e7901011e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentDoctor = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'doctor-login.html';
                return;
            }

            currentDoctor = user;
            document.getElementById('doctor-name').textContent = user.displayName || user.email.split('@')[0];
            
            loadDashboardData();
        });

        async function loadDashboardData() {
            document.getElementById('today-count').textContent = '5';
            document.getElementById('patients-count').textContent = '42';
            document.getElementById('prescriptions-count').textContent = '8';
            document.getElementById('pending-count').textContent = '2';

            const sampleAppointments = [
                { time: '09:00', name: 'أحمد محمد علي', reason: 'متابعة ضغط الدم', status: 'confirmed' },
                { time: '09:30', name: 'فاطمة عبدالله', reason: 'فحص دوري', status: 'confirmed' },
                { time: '10:00', name: 'خالد السعيد', reason: 'آلام في الظهر', status: 'pending' },
                { time: '10:30', name: 'نورة الحربي', reason: 'استشارة سكري', status: 'confirmed' },
                { time: '11:00', name: 'سعود العمري', reason: 'نتائج تحاليل', status: 'confirmed' }
            ];

            renderAppointments(sampleAppointments);
        }

        function renderAppointments(appointments) {
            const container = document.getElementById('appointments-list');
            
            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>لا توجد مواعيد لليوم</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = appointments.map(apt => `
                <div class="appointment-item">
                    <div class="time">${apt.time}</div>
                    <div class="patient-info">
                        <h4>${apt.name}</h4>
                        <p>${apt.reason}</p>
                    </div>
                    <div class="actions">
                        <button class="btn-start">بدء الفحص</button>
                        <button class="btn-view">الملف</button>
                    </div>
                </div>
            `).join('');
        }

        window.refreshAppointments = function() {
            loadDashboardData();
        };

        window.openPrescription = function() {
            alert('سيتم فتح نموذج كتابة الوصفة قريباً');
        };

        window.openLabRequest = function() {
            alert('سيتم فتح نموذج طلب التحاليل قريباً');
        };

        window.openReferral = function() {
            alert('سيتم فتح نموذج الإحالة قريباً');
        };

        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'portal.html';
        };
    </script>
</body>
</html>
