<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المريض - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-light: #2d5a8a;
            --secondary: #c9a962;
            --accent: #00a7c7;
            --success: #28a745;
            --danger: #dc3545;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray: #6c757d;
            --shadow: 0 10px 40px rgba(30, 58, 95, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 50%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 30px;
            text-align: center;
            color: var(--white);
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--white);
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 14px;
            background: var(--white);
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #333;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
            border-color: var(--primary);
        }
        
        .google-btn img {
            width: 24px;
            height: 24px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .back-link i {
            margin-left: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: left;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://raw.githubusercontent.com/makkahclinic/makkahclinic/main/logo-transparent.png" alt="مجمع مكة الطبي">
            <h1>بوابة المريض الذكية</h1>
            <p>مجمع مكة الطبي بالزاهر</p>
        </div>
        
        <div class="login-body">
            <div id="message" class="message"></div>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">تسجيل الدخول</button>
                <button class="tab-btn" onclick="showTab('register')">حساب جديد</button>
            </div>
            
            <div id="login-tab" class="tab-content active">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="login-email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="submit-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>تسجيل الدخول</span>
                    </button>
                </form>
            </div>
            
            <div id="register-tab" class="tab-content">
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="reg-name"><i class="fas fa-user"></i> الاسم الكامل</label>
                        <input type="text" id="reg-name" placeholder="محمد أحمد" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-phone"><i class="fas fa-phone"></i> رقم الجوال</label>
                        <input type="tel" id="reg-phone" placeholder="05xxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="reg-email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <input type="password" id="reg-password" placeholder="6 أحرف على الأقل" minlength="6" required>
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>إنشاء الحساب</span>
                    </button>
                </form>
            </div>
            
            <div class="divider">
                <span>أو</span>
            </div>
            
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                <span>الدخول بحساب Google</span>
            </button>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i>
                العودة للموقع الرئيسي
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1AZP0_t9CfVpIedYPMiJKU1JnBbANJQU",
            authDomain: "makkah-clinic.firebaseapp.com",
            projectId: "makkah-clinic",
            storageBucket: "makkah-clinic.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRe7pBYwWf8kf3maorqOOk8B-dzsmGm6vy7dJNPPCO5HtJ-zNwJqGe8z2Y3MNSsfUe/exec';
        
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            hideMessage();
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }
        
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>';
            } else {
                btn.disabled = false;
                if (btnId === 'login-btn') {
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>تسجيل الدخول</span>';
                } else {
                    btn.innerHTML = '<i class="fas fa-user-plus"></i><span>إنشاء الحساب</span>';
                }
            }
        }
        
        async function saveUserToSheet(user, name, phone) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'registerPatient',
                        data: {
                            uid: user.uid,
                            email: user.email,
                            name: name || user.displayName || 'مريض جديد',
                            phone: phone || '',
                            role: 'patient',
                            createdAt: new Date().toISOString()
                        }
                    })
                });
                return true;
            } catch (error) {
                console.error('Error saving user:', error);
                return false;
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            setLoading('login-btn', true);
            hideMessage();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 1500);
            } catch (error) {
                let errorMsg = 'حدث خطأ في تسجيل الدخول';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'البريد الإلكتروني غير مسجل';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'البريد الإلكتروني غير صحيح';
                }
                showMessage(errorMsg, 'error');
                setLoading('login-btn', false);
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            setLoading('register-btn', true);
            hideMessage();
            
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                await result.user.updateProfile({ displayName: name });
                await saveUserToSheet(result.user, name, phone);
                
                showMessage('تم إنشاء الحساب بنجاح! جاري التحويل...', 'success');
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 1500);
            } catch (error) {
                let errorMsg = 'حدث خطأ في إنشاء الحساب';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'كلمة المرور ضعيفة جداً';
                }
                showMessage(errorMsg, 'error');
                setLoading('register-btn', false);
            }
        }
        
        async function signInWithGoogle() {
            hideMessage();
            try {
                const result = await auth.signInWithPopup(googleProvider);
                await saveUserToSheet(result.user);
                showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 1500);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessage('حدث خطأ في تسجيل الدخول بـ Google', 'error');
                }
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('login-email').value;
            if (!email) {
                showMessage('أدخل البريد الإلكتروني أولاً', 'error');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك', 'success');
            } catch (error) {
                showMessage('حدث خطأ، تأكد من صحة البريد الإلكتروني', 'error');
            }
        }
        
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'patient-dashboard.html';
            }
        });
    </script>
</body>
</html>
