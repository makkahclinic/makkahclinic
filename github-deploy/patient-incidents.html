<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام بلاغات سلامة المرضى - مجمع مكة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --crimson: #9E1B32;
            --crimson-light: #C12E4A;
            --blue: #0056A3;
            --blue-light: #2678C9;
            --blue-dark: #003E75;
            --white: #FFFFFF;
            --off-white: #F8F9FA;
            --gray-light: #E9ECEF;
            --gray: #6C757D;
            --gray-dark: #343A40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --orange: #fd7e14;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --radius-md: 10px;
            --radius-lg: 14px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--gray-dark);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--blue-dark), var(--crimson));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p { opacity: 0.9; font-size: 0.95rem; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            background: var(--white);
            padding: 8px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
        }
        
        .tab-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--gray);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-btn:hover { background: var(--gray-light); color: var(--gray-dark); }
        .tab-btn.active { background: var(--blue); color: white; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .card-title {
            font-family: 'Cairo', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--blue-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i { color: var(--crimson); }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .form-group label .required { color: var(--danger); }
        
        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-md);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--blue);
        }
        
        textarea.form-control { min-height: 100px; resize: vertical; }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .severity-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .severity-option {
            position: relative;
        }
        
        .severity-option input {
            position: absolute;
            opacity: 0;
        }
        
        .severity-option label {
            display: block;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .severity-option input:checked + label {
            border-color: var(--blue);
            background: var(--blue);
            color: white;
        }
        
        .severity-option .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 6px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--off-white);
            border-radius: var(--radius-md);
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--blue), var(--crimson));
            color: white;
        }
        
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--gray-dark);
        }
        
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 8px 14px; font-size: 0.85rem; }
        
        .alert {
            padding: 14px 18px;
            border-radius: var(--radius-md);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-info { background: #e7f3ff; color: #0056A3; border: 1px solid #b8daff; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        
        .incidents-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .incidents-table th,
        .incidents-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .incidents-table th {
            background: var(--off-white);
            font-weight: 600;
            color: var(--blue-dark);
        }
        
        .incidents-table tr:hover { background: var(--off-white); }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-success { background: rgba(40,167,69,0.15); color: #28a745; }
        .badge-warning { background: rgba(255,193,7,0.15); color: #856404; }
        .badge-danger { background: rgba(220,53,69,0.15); color: #dc3545; }
        .badge-info { background: rgba(0,86,163,0.15); color: #0056A3; }
        .badge-secondary { background: var(--gray-light); color: var(--gray); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border-top: 4px solid var(--blue);
        }
        
        .stat-card.danger { border-top-color: var(--danger); }
        .stat-card.warning { border-top-color: var(--warning); }
        .stat-card.success { border-top-color: var(--success); }
        
        .stat-number {
            font-family: 'Cairo', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--blue-dark);
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--off-white);
            border-radius: var(--radius-md);
        }
        
        .filter-bar select,
        .filter-bar input {
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-md);
            font-family: 'Tajawal', sans-serif;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            max-width: 700px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .detail-label {
            width: 140px;
            font-weight: 600;
            color: var(--gray);
        }
        
        .detail-value { flex: 1; }
        
        .timeline {
            padding: 15px 0;
        }
        
        .timeline-item {
            display: flex;
            gap: 15px;
            padding: 12px 0;
            border-right: 3px solid var(--gray-light);
            padding-right: 20px;
            margin-right: 10px;
        }
        
        .timeline-item:last-child { border-right-color: var(--success); }
        
        .timeline-date {
            font-size: 0.85rem;
            color: var(--gray);
            min-width: 80px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .loading i { animation: spin 1s linear infinite; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.4rem; }
            .tabs { flex-wrap: nowrap; }
            .tab-btn { min-width: 100px; font-size: 0.85rem; padding: 10px 12px; }
            .tab-btn span { display: none; }
            .card { padding: 16px; }
            .form-row { grid-template-columns: 1fr; }
            .incidents-table { font-size: 0.85rem; }
            .incidents-table th, .incidents-table td { padding: 8px 6px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-shield-heart"></i> نظام بلاغات سلامة المرضى</h1>
        <p>مجمع مكة الطبي بالزاهر - التبليغ حماية للمريض وليس محاسبة</p>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="report">
                <i class="fas fa-plus-circle"></i>
                <span>تبليغ جديد</span>
            </button>
            <button class="tab-btn" data-tab="incidents">
                <i class="fas fa-list"></i>
                <span>البلاغات</span>
            </button>
            <button class="tab-btn" data-tab="dashboard">
                <i class="fas fa-chart-bar"></i>
                <span>الإحصائيات</span>
            </button>
        </div>
        
        <div id="report" class="tab-content active">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>ملاحظة مهمة:</strong> 
                    يمكنك التبليغ دون ذكر اسمك. التركيز على ما حدث وليس من أخطأ.
                </div>
            </div>
            
            <form id="incidentForm" class="card">
                <h2 class="card-title">
                    <i class="fas fa-file-medical"></i>
                    نموذج الإبلاغ عن حادث
                </h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>تاريخ الحادث <span class="required">*</span></label>
                        <input type="date" class="form-control" id="incidentDate" required>
                    </div>
                    <div class="form-group">
                        <label>وقت الحادث</label>
                        <input type="time" class="form-control" id="incidentTime">
                    </div>
                    <div class="form-group">
                        <label>القسم <span class="required">*</span></label>
                        <select class="form-control" id="department" required>
                            <option value="">اختر القسم</option>
                            <option value="الاستقبال">الاستقبال</option>
                            <option value="العيادات">العيادات</option>
                            <option value="المختبر">المختبر</option>
                            <option value="الأشعة">الأشعة</option>
                            <option value="الصيدلية">الصيدلية</option>
                            <option value="التمريض">التمريض</option>
                            <option value="الإدارة">الإدارة</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>نوع الحادث <span class="required">*</span></label>
                    <select class="form-control" id="incidentType" required>
                        <option value="">اختر نوع الحادث</option>
                        <option value="medication_error">خطأ دوائي</option>
                        <option value="patient_fall">سقوط مريض</option>
                        <option value="infection">عدوى مكتسبة</option>
                        <option value="diagnosis_error">خطأ تشخيصي</option>
                        <option value="procedure_error">خطأ إجراءات</option>
                        <option value="near_miss">كاد يحدث (Near Miss)</option>
                        <option value="equipment_failure">عطل معدات</option>
                        <option value="communication">خطأ تواصل</option>
                        <option value="documentation">خطأ توثيق</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>مستوى الخطورة <span class="required">*</span></label>
                    <div class="severity-options">
                        <div class="severity-option">
                            <input type="radio" name="severity" id="sev-none" value="none" required>
                            <label for="sev-none">
                                <span class="dot" style="background:#28a745"></span>
                                بدون ضرر
                            </label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" name="severity" id="sev-minor" value="minor">
                            <label for="sev-minor">
                                <span class="dot" style="background:#ffc107"></span>
                                ضرر بسيط
                            </label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" name="severity" id="sev-moderate" value="moderate">
                            <label for="sev-moderate">
                                <span class="dot" style="background:#fd7e14"></span>
                                ضرر متوسط
                            </label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" name="severity" id="sev-severe" value="severe">
                            <label for="sev-severe">
                                <span class="dot" style="background:#dc3545"></span>
                                ضرر جسيم
                            </label>
                        </div>
                        <div class="severity-option">
                            <input type="radio" name="severity" id="sev-death" value="death">
                            <label for="sev-death">
                                <span class="dot" style="background:#000"></span>
                                وفاة
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>وصف الحادث <span class="required">*</span></label>
                    <textarea class="form-control" id="description" placeholder="ماذا حدث؟ اشرح بالتفصيل..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>كيف تم اكتشاف الحادث؟</label>
                    <textarea class="form-control" id="discoveryMethod" placeholder="كيف تم اكتشافه؟"></textarea>
                </div>
                
                <div class="form-group">
                    <label>الإجراءات الفورية المتخذة</label>
                    <textarea class="form-control" id="immediateAction" placeholder="ما الذي تم عمله مباشرة؟"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>هل تم إبلاغ الطبيب؟</label>
                        <select class="form-control" id="doctorNotified">
                            <option value="لا">لا</option>
                            <option value="نعم">نعم</option>
                            <option value="غير مطلوب">غير مطلوب</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>هل تم إبلاغ المريض/ذويه؟</label>
                        <select class="form-control" id="patientNotified">
                            <option value="لا">لا</option>
                            <option value="نعم">نعم</option>
                            <option value="غير مطلوب">غير مطلوب</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="anonymous">
                        <span>أرغب بالتبليغ دون ذكر اسمي (تبليغ مجهول)</span>
                    </label>
                </div>
                
                <div class="form-group" id="reporterNameGroup">
                    <label>اسم المبلغ</label>
                    <input type="text" class="form-control" id="reporterName" placeholder="اسمك (اختياري)">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> مسح
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> إرسال البلاغ
                    </button>
                </div>
            </form>
        </div>
        
        <div id="incidents" class="tab-content">
            <div class="filter-bar">
                <select id="filterStatus">
                    <option value="all">كل الحالات</option>
                    <option value="new">جديد</option>
                    <option value="under_review">قيد المراجعة</option>
                    <option value="rca_required">يتطلب RCA</option>
                    <option value="in_progress">قيد المعالجة</option>
                    <option value="closed">مغلق</option>
                </select>
                <select id="filterSeverity">
                    <option value="">كل مستويات الخطورة</option>
                    <option value="none">بدون ضرر</option>
                    <option value="minor">ضرر بسيط</option>
                    <option value="moderate">ضرر متوسط</option>
                    <option value="severe">ضرر جسيم</option>
                    <option value="death">وفاة</option>
                </select>
                <select id="filterType">
                    <option value="">كل الأنواع</option>
                    <option value="medication_error">خطأ دوائي</option>
                    <option value="patient_fall">سقوط مريض</option>
                    <option value="infection">عدوى مكتسبة</option>
                    <option value="near_miss">Near Miss</option>
                    <option value="other">أخرى</option>
                </select>
                <button class="btn btn-secondary btn-sm" onclick="loadIncidents()">
                    <i class="fas fa-sync"></i> تحديث
                </button>
            </div>
            
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-clipboard-list"></i>
                    سجل البلاغات
                </h2>
                <div id="incidentsTableContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري التحميل...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="dashboard" class="tab-content">
            <div id="statsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل الإحصائيات...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxHW20iOESJdvDuGBjKBVGZ7ZVlNy-PfRY8tJvmsIvtdcSxhbiBYL0CXLVwCjIJz-y8/exec';
        
        const INCIDENT_TYPES = {
            'medication_error': 'خطأ دوائي',
            'patient_fall': 'سقوط مريض',
            'infection': 'عدوى مكتسبة',
            'diagnosis_error': 'خطأ تشخيصي',
            'procedure_error': 'خطأ إجراءات',
            'near_miss': 'كاد يحدث (Near Miss)',
            'equipment_failure': 'عطل معدات',
            'communication': 'خطأ تواصل',
            'documentation': 'خطأ توثيق',
            'other': 'أخرى'
        };
        
        const SEVERITY_LEVELS = {
            'none': { name: 'بدون ضرر', color: '#28a745', badge: 'success' },
            'minor': { name: 'ضرر بسيط', color: '#ffc107', badge: 'warning' },
            'moderate': { name: 'ضرر متوسط', color: '#fd7e14', badge: 'warning' },
            'severe': { name: 'ضرر جسيم', color: '#dc3545', badge: 'danger' },
            'death': { name: 'وفاة', color: '#000000', badge: 'danger' }
        };
        
        const STATUS_MAP = {
            'new': { name: 'جديد', badge: 'info' },
            'under_review': { name: 'قيد المراجعة', badge: 'warning' },
            'rca_required': { name: 'يتطلب RCA', badge: 'danger' },
            'in_progress': { name: 'قيد المعالجة', badge: 'warning' },
            'closed': { name: 'مغلق', badge: 'success' }
        };
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                const tab = document.getElementById(btn.dataset.tab);
                tab.classList.add('active');
                
                if (btn.dataset.tab === 'incidents') loadIncidents();
                if (btn.dataset.tab === 'dashboard') loadStats();
            });
        });
        
        document.getElementById('anonymous').addEventListener('change', function() {
            const nameGroup = document.getElementById('reporterNameGroup');
            nameGroup.style.display = this.checked ? 'none' : 'block';
        });
        
        document.getElementById('incidentDate').valueAsDate = new Date();
        
        document.getElementById('incidentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            
            const severity = document.querySelector('input[name="severity"]:checked');
            if (!severity) {
                alert('الرجاء اختيار مستوى الخطورة');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال البلاغ';
                return;
            }
            
            const payload = {
                incidentDate: document.getElementById('incidentDate').value,
                incidentTime: document.getElementById('incidentTime').value,
                department: document.getElementById('department').value,
                incidentType: document.getElementById('incidentType').value,
                severity: severity.value,
                description: document.getElementById('description').value,
                discoveryMethod: document.getElementById('discoveryMethod').value,
                immediateAction: document.getElementById('immediateAction').value,
                doctorNotified: document.getElementById('doctorNotified').value,
                patientNotified: document.getElementById('patientNotified').value,
                anonymous: document.getElementById('anonymous').checked,
                reporterName: document.getElementById('reporterName').value
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'submitIncident', payload })
                });
                
                const result = await response.json();
                
                if (result.ok && result.success) {
                    let msg = `تم تسجيل البلاغ بنجاح\nرقم البلاغ: ${result.incidentId}`;
                    if (result.requiresRCA) {
                        msg += '\n\nتنبيه: هذا البلاغ يتطلب تحليل السبب الجذري (RCA)';
                    }
                    alert(msg);
                    this.reset();
                    document.getElementById('incidentDate').valueAsDate = new Date();
                } else {
                    throw new Error(result.error || 'حدث خطأ');
                }
            } catch (err) {
                console.error(err);
                alert('حدث خطأ: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال البلاغ';
            }
        });
        
        async function loadIncidents() {
            const container = document.getElementById('incidentsTableContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>جاري التحميل...</p></div>';
            
            const params = {
                status: document.getElementById('filterStatus').value,
                severity: document.getElementById('filterSeverity').value,
                incidentType: document.getElementById('filterType').value
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'getIncidents', payload: params })
                });
                
                const result = await response.json();
                
                if (!result.ok) throw new Error(result.error);
                
                if (!result.incidents || result.incidents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>لا توجد بلاغات</h3>
                            <p>لم يتم تسجيل أي بلاغات بعد</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div style="overflow-x: auto;">
                        <table class="incidents-table">
                            <thead>
                                <tr>
                                    <th>رقم البلاغ</th>
                                    <th>التاريخ</th>
                                    <th>القسم</th>
                                    <th>النوع</th>
                                    <th>الخطورة</th>
                                    <th>الحالة</th>
                                    <th>إجراء</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                result.incidents.forEach(inc => {
                    const sev = SEVERITY_LEVELS[inc.severity] || { name: inc.severity, badge: 'secondary' };
                    const status = STATUS_MAP[inc.status] || { name: inc.status, badge: 'secondary' };
                    const typeName = INCIDENT_TYPES[inc.type] || inc.type;
                    
                    html += `
                        <tr>
                            <td><strong>${inc.id}</strong></td>
                            <td>${inc.date}</td>
                            <td>${inc.department}</td>
                            <td>${typeName}</td>
                            <td><span class="badge badge-${sev.badge}">${sev.name}</span></td>
                            <td><span class="badge badge-${status.badge}">${status.name}</span></td>
                            <td>
                                <button class="btn btn-secondary btn-sm" onclick="viewDetails('${inc.id}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                html += `<p style="margin-top:15px;color:var(--gray);font-size:0.9rem;">إجمالي البلاغات: ${result.total} | معروض: ${result.filtered}</p>`;
                
                container.innerHTML = html;
                
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> حدث خطأ في تحميل البيانات</div>`;
            }
        }
        
        async function viewDetails(incidentId) {
            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modalBody');
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>جاري التحميل...</p></div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'getIncidentDetails', payload: { incidentId } })
                });
                
                const result = await response.json();
                
                if (!result.ok || !result.success) throw new Error(result.error);
                
                const inc = result.incident;
                const sev = SEVERITY_LEVELS[inc.severity] || { name: inc.severity };
                const status = STATUS_MAP[inc.status] || { name: inc.status };
                
                let html = `
                    <h2 style="margin-bottom:20px;color:var(--blue-dark);">
                        <i class="fas fa-file-medical"></i> تفاصيل البلاغ
                    </h2>
                    
                    <div style="background:var(--off-white);padding:15px;border-radius:var(--radius-md);margin-bottom:20px;">
                        <h3 style="margin-bottom:10px;">${inc.id}</h3>
                        <span class="badge badge-${STATUS_MAP[inc.status]?.badge || 'secondary'}">${status.name}</span>
                        ${inc.rcaRequired ? '<span class="badge badge-danger" style="margin-right:5px;">يتطلب RCA</span>' : ''}
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label">التاريخ:</div>
                        <div class="detail-value">${inc.date} ${inc.time || ''}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">القسم:</div>
                        <div class="detail-value">${inc.department}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">النوع:</div>
                        <div class="detail-value">${inc.typeName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">الخطورة:</div>
                        <div class="detail-value">
                            <span style="display:inline-block;width:12px;height:12px;border-radius:50%;background:${inc.severityColor};margin-left:5px;"></span>
                            ${inc.severityName}
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">الوصف:</div>
                        <div class="detail-value">${inc.description || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">طريقة الاكتشاف:</div>
                        <div class="detail-value">${inc.discoveryMethod || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">الإجراء الفوري:</div>
                        <div class="detail-value">${inc.immediateAction || '-'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">إبلاغ الطبيب:</div>
                        <div class="detail-value">${inc.doctorNotified}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">إبلاغ المريض:</div>
                        <div class="detail-value">${inc.patientNotified}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">المبلغ:</div>
                        <div class="detail-value">${inc.anonymous ? 'مجهول الهوية' : (inc.reporterName || '-')}</div>
                    </div>
                `;
                
                if (inc.rootCause || inc.correctiveActions || inc.lessonsLearned) {
                    html += `
                        <h3 style="margin-top:25px;margin-bottom:15px;color:var(--blue-dark);">
                            <i class="fas fa-search"></i> التحليل والمعالجة
                        </h3>
                        <div class="detail-row">
                            <div class="detail-label">السبب الجذري:</div>
                            <div class="detail-value">${inc.rootCause || '-'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">الإجراءات التصحيحية:</div>
                            <div class="detail-value">${inc.correctiveActions || '-'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">الدروس المستفادة:</div>
                            <div class="detail-value">${inc.lessonsLearned || '-'}</div>
                        </div>
                    `;
                }
                
                if (result.followups && result.followups.length > 0) {
                    html += `
                        <h3 style="margin-top:25px;margin-bottom:15px;color:var(--blue-dark);">
                            <i class="fas fa-history"></i> المتابعات
                        </h3>
                        <div class="timeline">
                    `;
                    
                    result.followups.forEach(f => {
                        html += `
                            <div class="timeline-item">
                                <div class="timeline-date">${f.date}</div>
                                <div>
                                    <strong>${f.action}</strong>
                                    <div style="color:var(--gray);font-size:0.9rem;">${f.by} - ${f.notes || ''}</div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                modalBody.innerHTML = html;
                
            } catch (err) {
                console.error(err);
                modalBody.innerHTML = `<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> حدث خطأ في تحميل التفاصيل</div>`;
            }
        }
        
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }
        
        async function loadStats() {
            const container = document.getElementById('statsContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>جاري التحميل...</p></div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'getIncidentStats', payload: {} })
                });
                
                const result = await response.json();
                
                if (!result.ok) throw new Error(result.error);
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${result.total}</div>
                            <div class="stat-label">إجمالي البلاغات ${result.year}</div>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-number">${result.closed}</div>
                            <div class="stat-label">بلاغات مغلقة</div>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-number">${result.open}</div>
                            <div class="stat-label">بلاغات مفتوحة</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.nearMissPercentage}%</div>
                            <div class="stat-label">نسبة Near Miss</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.avgClosureTime}</div>
                            <div class="stat-label">متوسط أيام الإغلاق</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-chart-pie"></i> حسب النوع</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;">
                `;
                
                for (const [code, data] of Object.entries(result.byType)) {
                    if (data.count > 0) {
                        html += `
                            <div style="padding:12px;background:var(--off-white);border-radius:var(--radius-md);display:flex;justify-content:space-between;">
                                <span>${data.name}</span>
                                <strong>${data.count}</strong>
                            </div>
                        `;
                    }
                }
                
                html += `
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-exclamation-triangle"></i> حسب الخطورة</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;">
                `;
                
                for (const [code, data] of Object.entries(result.bySeverity)) {
                    html += `
                        <div style="padding:12px;background:var(--off-white);border-radius:var(--radius-md);display:flex;justify-content:space-between;align-items:center;">
                            <span style="display:flex;align-items:center;gap:8px;">
                                <span style="width:12px;height:12px;border-radius:50%;background:${data.color}"></span>
                                ${data.name}
                            </span>
                            <strong>${data.count}</strong>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="card-title"><i class="fas fa-calendar-alt"></i> البلاغات الشهرية</h3>
                        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px;">
                `;
                
                result.monthlyStats.forEach(m => {
                    const height = Math.max(20, (m.count / Math.max(...result.monthlyStats.map(x => x.count)) * 80));
                    html += `
                        <div style="text-align:center;">
                            <div style="height:80px;display:flex;align-items:flex-end;justify-content:center;">
                                <div style="width:30px;height:${height}px;background:linear-gradient(135deg,var(--blue),var(--crimson));border-radius:4px 4px 0 0;"></div>
                            </div>
                            <div style="font-size:0.75rem;color:var(--gray);margin-top:5px;">${m.month.slice(0,3)}</div>
                            <div style="font-weight:600;">${m.count}</div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                
                container.innerHTML = html;
                
            } catch (err) {
                console.error(err);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <h3>لا توجد بيانات كافية</h3>
                        <p>سيتم عرض الإحصائيات عند وجود بلاغات</p>
                    </div>
                `;
            }
        }
        
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
