<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب عضوية إدارية - مجمع مكة الطبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a5f;
            --primary-light: #2d5a8a;
            --gold: #c9a962;
            --gold-light: #d4b87a;
            --success: #10b981;
            --danger: #ef4444;
            --light-bg: #f0f4f8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .request-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .request-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 30px;
            text-align: center;
        }
        .request-header .icon {
            width: 80px;
            height: 80px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .request-header .icon i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        .request-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .request-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .request-form {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(201, 169, 98, 0.2);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(201, 169, 98, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: var(--gold);
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .info-box {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid var(--gold);
        }
        .info-box p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        .info-box i {
            color: var(--gold);
            margin-left: 8px;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="request-container">
        <div class="request-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>طلب عضوية إدارية</h1>
            <p>مجمع مكة الطبي بالزاهر</p>
        </div>

        <div class="request-form">
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i>
                تم إرسال طلبك بنجاح! سيتم مراجعته والرد عليك قريباً.
            </div>
            <div class="alert alert-error" id="errorAlert"></div>

            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> سيتم مراجعة طلبك من قبل الإدارة وإبلاغك بالنتيجة عبر البريد الإلكتروني.</p>
            </div>

            <form id="requestForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> الاسم الكامل</label>
                    <input type="text" id="fullName" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-phone"></i> رقم الجوال</label>
                    <input type="tel" id="phone" required placeholder="05xxxxxxxx">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> القسم</label>
                        <select id="department" required>
                            <option value="">اختر القسم</option>
                            <option value="الجودة">الجودة</option>
                            <option value="مكافحة العدوى">مكافحة العدوى</option>
                            <option value="السلامة">السلامة</option>
                            <option value="الإدارة">الإدارة</option>
                            <option value="التمريض">التمريض</option>
                            <option value="المختبر">المختبر</option>
                            <option value="الصيدلية">الصيدلية</option>
                            <option value="الأشعة">الأشعة</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-id-badge"></i> المسمى الوظيفي</label>
                        <input type="text" id="jobTitle" required placeholder="مثال: منسق جودة">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> كلمة المرور المطلوبة</label>
                    <input type="password" id="password" required placeholder="6 أحرف على الأقل" minlength="6">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-alt"></i> سبب الطلب (اختياري)</label>
                    <textarea id="reason" placeholder="اذكر سبب طلبك للوصول الإداري..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="spinner" id="spinner"></span>
                    <i class="fas fa-paper-plane" id="btnIcon"></i>
                    <span id="btnText">إرسال الطلب</span>
                </button>
            </form>

            <a href="admin-login.html" class="back-link">
                <i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
            authDomain: "insurance-check-6cec9.firebaseapp.com",
            projectId: "insurance-check-6cec9",
            storageBucket: "insurance-check-6cec9.appspot.com",
            messagingSenderId: "581840837024",
            appId: "1:581840837024:web:a14c7c9a0c2a2f9e8b1c3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');

        function showLoading(show) {
            spinner.style.display = show ? 'block' : 'none';
            btnIcon.style.display = show ? 'none' : 'inline';
            btnText.textContent = show ? 'جاري الإرسال...' : 'إرسال الطلب';
            submitBtn.disabled = show;
        }

        function showError(message) {
            errorAlert.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        function showSuccess() {
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            form.reset();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            errorAlert.style.display = 'none';

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const department = document.getElementById('department').value;
            const jobTitle = document.getElementById('jobTitle').value.trim();
            const password = document.getElementById('password').value;
            const reason = document.getElementById('reason').value.trim();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await sendEmailVerification(user);

                await addDoc(collection(db, 'membershipRequests'), {
                    uid: user.uid,
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    department: department,
                    jobTitle: jobTitle,
                    reason: reason,
                    status: 'pending',
                    requestedAt: serverTimestamp(),
                    reviewedAt: null,
                    reviewedBy: null,
                    notes: ''
                });

                showSuccess();
                
                setTimeout(() => {
                    auth.signOut();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'حدث خطأ أثناء إرسال الطلب';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'هذا البريد الإلكتروني مسجل مسبقاً. جرب تسجيل الدخول.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة. استخدم 6 أحرف على الأقل.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح.';
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
