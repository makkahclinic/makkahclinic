<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    :root {
      --primary-color: #0a4c8b;
      --success-color: #28a745;
      --error-color: #dc3545;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0; 
        background: var(--background-color); 
    }
    .login-container {
        background: var(--card-bg-color);
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 2rem;
    }
    input { 
        margin-bottom: 1rem; 
        padding: 0.8rem 1rem; 
        width: 100%; 
        border: 1px solid var(--border-color); 
        border-radius: 8px;
        box-sizing: border-box;
    }
    button { 
        padding: 0.8rem 1.2rem; 
        background: var(--success-color); 
        color: white; 
        border: none; 
        border-radius: 8px; 
        width: 100%;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover { background: #218838; }
    .link { 
        display: block; 
        margin-top: 1.5rem; 
        font-size: 0.9rem; 
        color: var(--primary-color);
    }
    #message {
        margin-top: 1rem;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button onclick="login()">دخول</button>
    <p id="message"></p>
    <a href="signup.html" class="link">ليس لديك حساب؟ سجل الآن</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Clear previous messages
      message.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          message.textContent = "❌ يجب تأكيد البريد الإلكتروني قبل الدخول.";
          message.style.color = "var(--error-color)";
          return;
        }

        message.textContent = "✅ تم تسجيل الدخول بنجاح! جاري التوجيه...";
        message.style.color = "var(--success-color)";
        
        // --- THIS IS THE ONLY CHANGE ---
        // --- هذا هو التغيير الوحيد ---
        // Redirect to the portal page instead of the insurance check page.
        // إعادة التوجيه إلى صفحة البوابة بدلاً من صفحة فحص التأمين.
        setTimeout(() => {
            window.location.href = "portal.html";
        }, 1000); // Wait 1 second before redirecting

      } catch (error) {
        let errorMessage = "❌ حدث خطأ غير متوقع.";
        if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
            errorMessage = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
        }
        message.textContent = errorMessage;
        message.style.color = "var(--error-color)";
      }
    };
  </script>
</body>
</html>
