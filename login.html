<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <style>
    :root {
      --primary-color: #0a4c8b;
      --success-color: #28a745;
      --error-color: #dc3545;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: var(--card-bg-color);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      border-top: 6px solid var(--primary-color);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo-placeholder {
      width: 90px;
      height: 90px;
      margin: 0 auto 1.5rem auto;
      border-radius: 50%;
      background-color: #e0eaf5;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    svg {
      width: 48px;
      height: 48px;
    }
    h2 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    input {
      margin-bottom: 1rem;
      padding: 0.9rem 1rem;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(10, 76, 139, 0.2);
    }
    button {
      padding: 0.9rem 1.2rem;
      background: linear-gradient(45deg, var(--success-color), #218838);
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    }
    .link {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary-color);
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-placeholder">
      <svg viewBox="0 0 64 64" fill="#0a4c8b" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 2C17.64 2 6 13.64 6 28c0 10.37 6.47 19.23 15.55 23.13L32 62l10.45-10.87C51.53 47.23 58 38.37 58 28 58 13.64 46.36 2 32 2zm0 4c11.05 0 20 8.95 20 20 0 7.7-4.34 14.45-11.03 17.77L32 54.17l-8.97-10.4C16.34 40.45 12 33.7 12 26c0-11.05 8.95-20 20-20z"/>
        <circle cx="32" cy="28" r="6" fill="#28a745"/>
        <path d="M32 22v-6M32 40v6M22 28h-6M48 28h-6M25.22 21.22l-4.24-4.24M42.02 38.02l4.24 4.24M42.02 17.98l4.24-4.24M25.22 34.78l-4.24 4.24" stroke="#0a4c8b" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>

    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button onclick="login()">دخول</button>
    <p id="message"></p>
    
    <!-- ==== START: Added Code ==== -->
    <a href="#" id="forgot-password-link" class="link">هل نسيت كلمة المرور؟</a>
    <!-- ==== END: Added Code ==== -->
    
    <a href="signup.html" class="link">ليس لديك حساب؟ سجل الآن</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    // ==== START: Import sendPasswordResetEmail ====
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    // ==== END: Import sendPasswordResetEmail ====

    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const message = document.getElementById("message");

    // Your existing login function
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      message.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          message.textContent = "❌ يجب تأكيد البريد الإلكتروني قبل الدخول.";
          message.style.color = "var(--error-color)";
          return;
        }

        message.textContent = "✅ تم تسجيل الدخول بنجاح! جاري التوجيه...";
        message.style.color = "var(--success-color)";
        setTimeout(() => {
          window.location.href = "portal.html";
        }, 1000);
      } catch (error) {
        let errorMessage = "❌ حدث خطأ غير متوقع.";
        if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
          errorMessage = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
        }
        message.textContent = errorMessage;
        message.style.color = "var(--error-color)";
      }
    };

    // ==== START: New code for password reset ====
    const forgotPasswordLink = document.getElementById('forgot-password-link');

    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent page refresh
        const email = document.getElementById("email").value;

        if (!email) {
            message.textContent = "الرجاء إدخال بريدك الإلكتروني في الحقل أعلاه أولاً.";
            message.style.color = "var(--error-color)";
            return;
        }

        sendPasswordResetEmail(auth, email)
            .then(() => {
                message.textContent = "✅ تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني.";
                message.style.color = "var(--success-color)";
            })
            .catch((error) => {
                message.textContent = "❌ لم نتمكن من إرسال الرابط. تأكد من صحة البريد الإلكتروني.";
                message.style.color = "var(--error-color)";
            });
    });
    // ==== END: New code for password reset ====
  </script>
</body>
</html>
