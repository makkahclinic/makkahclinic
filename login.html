<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    :root {
      --primary-color: #0a4c8b;
      --success-color: #28a745;
      --error-color: #dc3545;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --border-color: #e0e0e0;
    }
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0; 
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .login-container {
        background: var(--card-bg-color);
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 4px solid var(--primary-color);
        animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .logo-placeholder {
        width: 80px;
        height: 80px;
        background-color: #e9ecef;
        border-radius: 50%;
        margin: 0 auto 1.5rem auto;
        /* You can replace this with your actual logo: */
        /* background-image: url('logo.png'); */
        /* background-size: cover; */
    }
    h2 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 2rem;
        font-size: 1.8rem;
    }
    input { 
        margin-bottom: 1rem; 
        padding: 0.9rem 1rem; 
        width: 100%; 
        border: 1px solid var(--border-color); 
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(10, 76, 139, 0.2);
    }
    button { 
        padding: 0.9rem 1.2rem; 
        background: linear-gradient(45deg, var(--success-color), #218838);
        color: white; 
        border: none; 
        border-radius: 8px; 
        width: 100%;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
    }
    button:hover { 
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    }
    .link { 
        display: block; 
        margin-top: 1.5rem; 
        font-size: 0.9rem; 
        color: var(--primary-color);
        text-decoration: none;
    }
    .link:hover {
        text-decoration: underline;
    }
    #message {
        margin-top: 1rem;
        font-weight: bold;
        min-height: 24px; /* Reserve space for the message */
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-placeholder"></div>
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button onclick="login()">دخول</button>
    <p id="message"></p>
    <a href="signup.html" class="link">ليس لديك حساب؟ سجل الآن</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhrkTwtV3Zwbj2k-PCUeXFqaFvtf_UT7s",
      authDomain: "insurance-check-6cec9.firebaseapp.com",
      projectId: "insurance-check-6cec9",
      storageBucket: "insurance-check-6cec9.appspot.com",
      messagingSenderId: "992769471393",
      appId: "1:992769471393:web:c8a9400210a0e7901011e0",
      measurementId: "G-LMS6VRSTT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      message.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          message.textContent = "❌ يجب تأكيد البريد الإلكتروني قبل الدخول.";
          message.style.color = "var(--error-color)";
          return;
        }

        message.textContent = "✅ تم تسجيل الدخول بنجاح! جاري التوجيه...";
        message.style.color = "var(--success-color)";
        
        setTimeout(() => {
            window.location.href = "portal.html";
        }, 1000);

      } catch (error) {
        let errorMessage = "❌ حدث خطأ غير متوقع.";
        if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
            errorMessage = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة.";
        }
        message.textContent = errorMessage;
        message.style.color = "var(--error-color)";
      }
    };
  </script>
</body>
</html>
